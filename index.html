<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        
        .container { background: var(--card); padding: 30px 20px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 450px; margin-top: 20px; }
        .logo-img { width: 180px; height: auto; margin-bottom: 20px; }
        
        /* VIDEO AREA & CUSTOM CONTROLS */
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 10px; border: 1px solid #444; }
        #ytPlayer { width: 100%; height: 100%; pointer-events: none; } 
        
        .custom-controls { background: #333; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .control-row { display: flex; justify-content: center; gap: 12px; align-items: center; margin-top: 8px; }
        .control-btn { background: var(--gold); color: #000; border: none; padding: 10px 14px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
        
        #seekBar { width: 100%; height: 6px; appearance: none; background: #555; border-radius: 5px; cursor: pointer; outline: none; }
        #seekBar::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; background: var(--gold); border-radius: 50%; border: 2px solid #000; }

        /* STAFF UI FIXES */
        .lvl-input { width: 75px !important; text-align: center; padding: 10px !important; margin: 0; background: #111; color: var(--gold); border: 1px solid #444; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 5px; border-bottom: 1px solid #333; font-size: 14px; text-align: left; }
        
        /* CURRICULUM SCROLLING */
        .curriculum-scroll { max-height: 400px; overflow-y: auto; text-align: left; padding-right: 5px; }
        .curriculum-scroll::-webkit-scrollbar { width: 5px; }
        .curriculum-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        
        .belt-header { background: #3d3d3d; padding: 15px; margin-top: 10px; border-radius: 8px; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; }
        .tech-btn { background: #222; color: #eee; padding: 14px; margin: 5px 0; border-radius: 6px; border-left: 4px solid var(--gold); width: 100%; cursor: pointer; display: block; text-align: left; font-size: 13px; }
        .tech-btn:active { background: #444; }

        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: var(--input-bg); color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <img src="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png" class="logo-img">
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn" style="width:100%; padding:18px; background:var(--gold); border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Sign In</button>
    </div>

    <div class="container" id="portalView" style="display:none;">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button class="control-btn" onclick="showMainMenu()">üè† Menu</button>
            <button class="control-btn" onclick="location.reload()" style="background:var(--red); color:white;">Log Out</button>
        </div>

        <div id="curriculumSection" style="display:none;">
            <div class="video-wrapper">
                <div id="ytPlayer"></div>
            </div>

            <div class="custom-controls">
                <input type="range" id="seekBar" value="0" step="0.1">
                <div class="control-row">
                    <button class="control-btn" onclick="seek(-10)">-10s</button>
                    <button class="control-btn" id="playPauseBtn" onclick="togglePlay()">Play</button>
                    <button class="control-btn" onclick="seek(10)">+10s</button>
                </div>
            </div>

            <input type="text" id="vidSearch" placeholder="üîç Search Curriculum..." onkeyup="searchVideos()">
            
            <div class="curriculum-scroll">
                <div class="belt-header" onclick="toggleGate('list-yellow')">üü° Yellow Belt <span>‚ñº</span></div>
                <div id="list-yellow" class="belt-content" style="display:none;">
                    <button class="tech-btn" onclick="changeVid('19Ktd4FfDGg')">Yellow History</button>
                    <button class="tech-btn" onclick="changeVid('JIFwfcykAY8')">Japanese Sword</button>
                    <button class="tech-btn" onclick="changeVid('RoSuLCLOKuU')">Chinese Sword</button>
                    <button class="tech-btn" onclick="changeVid('NjXYf4QOZnU')">Delayed Sword</button>
                    <button class="tech-btn" onclick="changeVid('SaCwJIsQWE8')">Knee of Vengence</button>
                    <button class="tech-btn" onclick="changeVid('xNzobYNSQ4Y')">Fang of the Cobra</button>
                    <button class="tech-btn" onclick="changeVid('ZJNmDVtXnBY')">Twisted Talon</button>
                    <button class="tech-btn" onclick="changeVid('u0ceVbYXUXQ')">Returning Dragon</button>
                    <button class="tech-btn" onclick="changeVid('yvrhFEiuHKc')">Kenpo Shield</button>
                    <button class="tech-btn" onclick="changeVid('i-vyUr_6xZU')">Evasion</button>
                    <button class="tech-btn" onclick="changeVid('E44w7Eh73xs')">Breaking the Sword</button>
                </div>

                <div class="belt-header" onclick="toggleGate('list-orange')">üü† Orange Belt <span>‚ñº</span></div>
                <div id="list-orange" class="belt-content" style="display:none;">
                    <button class="tech-btn" onclick="changeVid('VIDEO_ID_HERE')">TBA</button>
                </div>
            </div>
        </div>

        <div id="staffDashboard" style="display:none;">
            <h3>Staff Permissions</h3>
            <div id="staffTableArea"></div>
        </div>

        <div id="mainMenu">
            <button class="tech-btn" style="padding:25px; font-size:18px; text-align:center;" onclick="openSection('curriculumSection')">ü•ã Video Library</button>
            <button class="tech-btn" style="padding:25px; font-size:18px; text-align:center; display:none;" id="staffBtn" onclick="openSection('staffDashboard')">üõ°Ô∏è Staff Access</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG (Ensure this matches your actual Firebase Project)
        const firebaseConfig = { 
            apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw",
            authDomain: "tracy-s-karate-portal.firebaseapp.com",
            projectId: "tracy-s-karate-portal",
            storageBucket: "tracy-s-karate-portal.appspot.com",
            messagingSenderId: "338865615783",
            appId: "1:338865615783:web:75865261864177d46536da"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let player;
        let progressTimer;

        // PLAYER LOGIC
        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('ytPlayer', {
                videoId: '19Ktd4FfDGg',
                playerVars: { 'controls': 0, 'disablekb': 1, 'modestbranding': 1, 'rel': 0, 'playsinline': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        };

        window.togglePlay = () => {
            const state = player.getPlayerState();
            state === 1 ? player.pauseVideo() : player.playVideo();
        };

        window.seek = (sec) => { player.seekTo(player.getCurrentTime() + sec, true); };
        window.changeVid = (id) => { player.loadVideoById(id); };

        function onPlayerStateChange(event) {
            const btn = document.getElementById('playPauseBtn');
            if (event.data === 1) {
                btn.innerText = "Pause";
                progressTimer = setInterval(() => {
                    const val = (player.getCurrentTime() / player.getDuration()) * 100;
                    document.getElementById('seekBar').value = val || 0;
                }, 500);
            } else {
                btn.innerText = "Play";
                clearInterval(progressTimer);
            }
        }

        document.getElementById('seekBar').oninput = function() {
            player.seekTo(player.getDuration() * (this.value / 100), true);
        };

        // STAFF NAME & LEVEL UI FIX
        window.syncStaff = () => {
            onSnapshot(collection(db, "users"), (snap) => {
                let html = `<table><tr><th>Staff Name</th><th>Rank Lvl</th><th></th></tr>`;
                snap.forEach(docSnap => {
                    const u = docSnap.data();
                    html += `<tr><td>${u.name || "Unknown"}</td>
                    <td><input type="number" class="lvl-input" id="lvl-${docSnap.id}" value="${u.rankLevel || 0}"></td>
                    <td><button class="control-btn" onclick="updateRank('${docSnap.id}')">‚úî</button></td></tr>`;
                });
                document.getElementById('staffTableArea').innerHTML = html + "</table>";
            });
        };

        window.updateRank = async (uid) => {
            const val = parseInt(document.getElementById(`lvl-${uid}`).value);
            await updateDoc(doc(db, "users", uid), { rankLevel: val });
            alert("Updated Successfully");
        };

        // NAVIGATION
        document.getElementById('loginBtn').onclick = async () => {
            try {
                const cred = await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if (snap.exists()) {
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalView').style.display = 'block';
                    if (snap.data().rankLevel >= 15) document.getElementById('staffBtn').style.display = 'block';
                }
            } catch (e) { alert("Login failed. Check credentials."); }
        };

        window.openSection = (id) => {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            if(id === 'staffDashboard') syncStaff();
        };

        window.showMainMenu = () => {
            document.querySelectorAll('#portalView > div:not(:first-child):not(:first-child)').forEach(d => d.style.display = 'none');
            document.getElementById('mainMenu').style.display = 'block';
        };

        window.toggleGate = (id) => {
            const el = document.getElementById(id);
            el.style.display = el.style.display === "none" ? "block" : "none";
        };

        window.searchVideos = () => {
            const q = document.getElementById('vidSearch').value.toLowerCase();
            document.querySelectorAll('.tech-btn').forEach(b => b.style.display = b.innerText.toLowerCase().includes(q) ? "block" : "none");
        };
    </script>
</body>
</html>
