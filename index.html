<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        
        /* Layout Containers */
        .container { background: var(--card); padding: 30px 20px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 450px; margin-top: 20px; position: relative; }
        .logo-img { width: 180px; height: auto; border-radius: 8px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.7)); }
        h1, h3 { color: var(--gold); text-transform: uppercase; letter-spacing: 1.5px; margin: 10px 0; }
        
        /* Form Elements */
        input, select, textarea { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #444; background: var(--input-bg); color: white; font-size: 16px; box-sizing: border-box; outline: none; }
        
        /* Staff Level Input Fix */
        .lvl-input { width: 65px !important; padding: 10px !important; text-align: center; margin-bottom: 0; }
        
        /* Buttons */
        button { cursor: pointer; transition: 0.2s; border: none; font-weight: bold; }
        #loginBtn { width: 100%; padding: 18px; background-color: var(--gold); color: #000; border-radius: 8px; font-size: 17px; }
        .nav-btn { background: #444; color: #fff; padding: 10px 15px; border-radius: 6px; font-size: 12px; }
        .menu-card { padding: 30px; background: #333; color: var(--gold); border: 2px solid var(--gold); border-radius: 12px; font-size: 18px; width: 100%; margin-bottom: 15px; display: none; }
        
        /* Video Player Section */
        #videoPlayerFrame { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; margin-bottom: 15px; border: 1px solid #444; }
        .curriculum-scroll { max-height: 380px; overflow-y: auto; padding-right: 5px; text-align: left; }
        .curriculum-scroll::-webkit-scrollbar { width: 6px; }
        .curriculum-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        
        .belt-header { background: #3d3d3d; padding: 16px; margin-top: 10px; border-radius: 8px; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .tech-btn { background: #222; color: #eee; padding: 14px; margin: 6px 0; border-radius: 6px; text-align: left; font-size: 13px; border-left: 4px solid var(--gold); width: 100%; cursor: pointer; display: block; }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 12px 8px; border-bottom: 1px solid #222; font-size: 14px; }
        th { color: var(--gold); font-size: 11px; text-transform: uppercase; padding-bottom: 10px; border-bottom: 1px solid #444; }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <img src="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png" class="logo-img">
        <h1>Dojo Portal</h1>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn">Sign In</button>
    </div>

    <div class="container" id="portalView" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom:20px;">
            <button class="nav-btn" onclick="showMainMenu()">üè† Menu</button>
            <button class="nav-btn" onclick="location.reload()" style="background:#822;">Log Out</button>
        </div>

        <div id="mainMenu">
            <button id="staffMenuBtn" class="menu-card" onclick="openSection('staffDashboard')">üõ°Ô∏è Staff Access</button>
            <button id="dbMenuBtn" class="menu-card" onclick="openSection('adminDashboard')">üë• Student Roster</button>
            <button id="curMenuBtn" class="menu-card" onclick="openSection('curriculumSection')">ü•ã Video Library</button>
        </div>

        <div id="staffDashboard" style="display:none;">
            <h3>Staff Permissions</h3>
            <div id="staffTableArea"></div>
        </div>

        <div id="curriculumSection" style="display:none;">
            <h3>Video Library</h3>
            <iframe id="videoPlayerFrame" src="https://www.youtube.com/embed/19Ktd4FfDGg?rel=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
            
            <input type="text" id="vidSearch" placeholder="üîç Search Techniques..." onkeyup="searchVideos()">

            <div class="curriculum-scroll">
                <div class="belt-header" onclick="toggleGate('list-yellow', 1)">üü° Yellow Belt <span>‚ñº</span></div>
                <div id="list-yellow" class="belt-content" style="display:none; padding:5px;">
                    <button class="tech-btn" onclick="playVid('19Ktd4FfDGg')">Yellow History</button>
                    <button class="tech-btn" onclick="playVid('JIFwfcykAY8')">Japanese Sword</button>
                    <button class="tech-btn" onclick="playVid('RoSuLCLOKuU')">Chinese Sword</button>
                    <button class="tech-btn" onclick="playVid('NjXYf4QOZnU')">Delayed Sword</button>
                    <button class="tech-btn" onclick="playVid('SaCwJIsQWE8')">Knee of Vengence</button>
                    <button class="tech-btn" onclick="playVid('xNzobYNSQ4Y')">Fang of the Cobra</button>
                    <button class="tech-btn" onclick="playVid('ZJNmDVtXnBY')">Twisted Talon</button>
                    <button class="tech-btn" onclick="playVid('u0ceVbYXUXQ')">Returning Dragon</button>
                    <button class="tech-btn" onclick="playVid('yvrhFEiuHKc')">Kenpo Shield</button>
                    <button class="tech-btn" onclick="playVid('i-vyUr_6xZU')">Evasion</button>
                    <button class="tech-btn" onclick="playVid('E44w7Eh73xs')">Breaking the Sword</button>
                </div>
            </div>
        </div>

        <div id="adminDashboard" style="display:none;">
            <div id="rosterTableArea"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw",
            authDomain: "tracy-s-karate-portal.firebaseapp.com",
            projectId: "tracy-s-karate-portal",
            storageBucket: "tracy-s-karate-portal.appspot.com",
            messagingSenderId: "338865615783",
            appId: "1:338865615783:web:75865261864177d46536da"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userRank = 0;

        // --- VIDEO LOGIC ---
        window.playVid = (id) => {
            document.getElementById('videoPlayerFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
        };

        window.searchVideos = () => {
            const q = document.getElementById('vidSearch').value.toLowerCase();
            const btns = document.querySelectorAll('.tech-btn');
            if(q.length > 0) document.querySelectorAll('.belt-content').forEach(c => c.style.display = 'block');
            btns.forEach(btn => btn.style.display = btn.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        };

        // --- AUTH & NAVIGATION ---
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value;
            try {
                const cred = await signInWithEmailAndPassword(auth, email, pass);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if (snap.exists()) {
                    userRank = snap.data().rankLevel || 0;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalView').style.display = 'block';
                    document.getElementById('staffMenuBtn').style.display = userRank >= 15 ? 'block' : 'none';
                    document.getElementById('dbMenuBtn').style.display = userRank >= 10 ? 'block' : 'none';
                    document.getElementById('curMenuBtn').style.display = userRank >= 1 ? 'block' : 'none';
                }
            } catch (err) { alert("Login failed"); }
        });

        window.openSection = (id) => {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            if(id === 'staffDashboard') syncStaff();
        };

        window.showMainMenu = () => {
            document.querySelectorAll('#portalView > div:not(:first-child)').forEach(d => d.style.display = 'none');
            document.getElementById('mainMenu').style.display = 'block';
        };

        // --- STAFF SYNC (Fixes name and level UI) ---
        window.syncStaff = () => {
            onSnapshot(collection(db, "users"), (snap) => {
                let html = `<table><tr><th>Staff</th><th>Lvl</th><th>Update</th></tr>`;
                snap.forEach(docSnap => {
                    const u = docSnap.data();
                    // Fix: Use u.name as seen in your database screenshot
                    const displayName = u.name || "Unknown User";
                    html += `<tr>
                        <td>${displayName}</td>
                        <td><input type="number" class="lvl-input" id="lvl-${docSnap.id}" value="${u.rankLevel || 0}"></td>
                        <td><button onclick="updateRank('${docSnap.id}')" style="background:var(--gold); padding:8px; border-radius:6px;">‚úî</button></td>
                    </tr>`;
                });
                document.getElementById('staffTableArea').innerHTML = html + "</table>";
            });
        };

        window.updateRank = async (uid) => {
            const val = parseInt(document.getElementById(`lvl-${uid}`).value);
            await updateDoc(doc(db, "users", uid), { rankLevel: val });
            alert("Rank Updated");
        };

        window.toggleGate = (id, req) => {
            const e = document.getElementById(id); e.style.display = (e.style.display === "none") ? "block" : "none";
        };
    </script>
</body>
</html>
