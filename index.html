<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Instructor Portal</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffcc00">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .container { background: var(--card); padding: 30px 20px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 420px; margin-top: 20px; }
        .logo { width: 70px; height: auto; margin-bottom: 10px; }
        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 25px; font-size: 20px; }
        input[type="email"], input[type="password"], .search-box { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #444; background: var(--input-bg); color: white; font-size: 16px; box-sizing: border-box; outline: none; }
        #loginBtn { width: 100%; padding: 18px; background-color: var(--gold); color: #000; border: none; border-radius: 8px; font-size: 17px; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .nav-btn { background: #444; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
        #playerContainer { display: none; margin-bottom: 25px; width: 100%; }
        .video-box { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; border-radius: 8px; overflow: hidden; border: 2px solid var(--gold); }
        #player { position: absolute; top: -65px; left: 0; width: 100%; height: calc(100% + 130px); }
        .belt-header { background: #3d3d3d; padding: 16px; margin-top: 10px; border-radius: 8px; font-weight: 600; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .tech-btn { background: #222; color: #eee; padding: 16px; margin: 8px 0; border-radius: 6px; cursor: pointer; text-align: left; font-size: 14px; border-left: 4px solid var(--gold); display: block; width: 100%; box-sizing: border-box; }
        #progressBar { width: 100%; margin-top: 15px; accent-color: var(--gold); }
        .admin-tab { display: none; padding: 15px; background: #111; border-radius: 8px; margin-bottom: 15px; }
        table { width: 100%; text-align: left; border-collapse: collapse; margin-top: 10px; }
        th { color: var(--gold); border-bottom: 1px solid #444; padding: 8px; }
        td { padding: 8px; border-bottom: 1px solid #222; font-size: 13px; }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <img src="BLACK-TK.png" alt="Logo" class="logo">
        <h1>Dojo Portal</h1>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn">Sign In</button>
    </div>

    <div class="container" id="portalView" style="display:none;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <button class="nav-btn" onclick="location.reload()">Log Out</button>
            <span id="rankBadge" style="color:var(--gold); font-weight:bold; font-size:12px; padding-top:8px;">Instructor</span>
        </div>

        <div id="adminDashboard" style="display:none; margin-bottom: 30px; border: 1px solid var(--gold); padding: 15px; border-radius: 10px;">
            <h3 style="color:var(--gold); margin-top:0;">Sensei Management</h3>
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="nav-btn" onclick="showTab('addForm')" style="flex:1;">+ Add Student</button>
                <button class="nav-btn" onclick="showTab('listView'); loadStudents();" style="flex:1;">üë• Roster</button>
            </div>

            <div id="addForm" class="admin-tab">
                <input type="text" id="newStudentName" class="search-box" placeholder="Student Name">
                <input type="text" id="newStudentPhone" class="search-box" placeholder="Phone #">
                <select id="newStudentBelt" class="search-box" style="background:#1e1e1e; color:white;">
                    <option value="White">White Belt</option>
                    <option value="Yellow">Yellow Belt</option>
                    <option value="Orange">Orange Belt</option>
                    <option value="Purple">Purple Belt</option>
                    <option value="Blue">Blue Belt</option>
                    <option value="Green">Green Belt</option>
                    <option value="Brown">Brown Belt</option>
                    <option value="Black">Black Belt</option>
                </select>
                <button onclick="saveStudentToDB()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:8px; font-weight:bold;">Save to Database</button>
            </div>

            <div id="listView" class="admin-tab">
                <div id="studentTableContainer">Loading roster...</div>
            </div>
        </div>

        <div id="videoSection">
            <input type="text" id="globalSearch" class="search-box" placeholder="üîç Search curriculum..." onkeyup="filterAll()">
            
            <div id="playerContainer">
                <div class="video-box"><div id="player"></div></div>
                <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" oninput="scrub(this.value)">
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <button class="nav-btn" onclick="rewind()" style="flex:1;">‚è™ -10s</button>
                    <button class="nav-btn" id="playPauseBtn" onclick="togglePlay()" style="flex:1; background:var(--gold); color:#000;">‚è∏ Pause</button>
                    <button class="nav-btn" onclick="fastForward()" style="flex:1;">+10s ‚è©</button>
                    <button class="nav-btn" onclick="closePlayer()" style="background:#600;">‚úñ</button>
                </div>
            </div>

            <div id="masterList">
                <div class="rank-group" id="group-yellow" data-level="1">
                    <div class="belt-header" onclick="toggleGroup('list-yellow')">üü° Yellow Belt <span>‚ñº</span></div>
                    <div id="list-yellow" style="display:none;">
                        <div class="tech-btn" onclick="loadVideo('19Ktd4FfDGg')">Yellow History</div>
                        <div class="tech-btn" onclick="loadVideo('JIFwfcykAY8')">Japanese Sword</div>
                        <div class="tech-btn" onclick="loadVideo('RoSuLCLOKuU')">Chinese Sword</div>
                        <div class="tech-btn" onclick="loadVideo('NjXYf4QOZnU')">Delayed Sword</div>
                        <div class="tech-btn" onclick="loadVideo('SaCwJIsQWE8')">Knee of Vengeance</div>
                        <div class="tech-btn" onclick="loadVideo('xNzobYNSQ4Y')">Fang of the Cobra</div>
                        <div class="tech-btn" onclick="loadVideo('ZJNmDVtXnBY')">Twisted Talon</div>
                        <div class="tech-btn" onclick="loadVideo('u0ceVbYXUXQ')">Returning Dragon</div>
                        <div class="tech-btn" onclick="loadVideo('yvrhFEiuHKc')">Kenpo Shield</div>
                        <div class="tech-btn" onclick="loadVideo('i-vyUr_6xZU')">Evasion</div>
                        <div class="tech-btn" onclick="loadVideo('E44w7Eh73xs')">Breaking the Sword</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw",
            authDomain: "tracy-s-karate-portal.firebaseapp.com",
            projectId: "tracy-s-karate-portal",
            storageBucket: "tracy-s-karate-portal.appspot.com",
            messagingSenderId: "338865615783",
            appId: "1:338865615783:web:75865261864177d46536da"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserLevel = 0;
        let isPlaying = false;
        let progressTimer;

        // Enter Key Login
        const inputs = [document.getElementById('emailInput'), document.getElementById('passInput')];
        inputs.forEach(i => i.addEventListener('keypress', (e) => { if(e.key === 'Enter') doLogin(); }));

        async function doLogin() {
            try {
                const cred = await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if (snap.exists()) {
                    currentUserLevel = snap.data().rankLevel || 0;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalView').style.display = 'block';
                    
                    if(currentUserLevel >= 15) {
                        document.getElementById('adminDashboard').style.display = 'block';
                        document.getElementById('videoSection').style.display = 'block';
                    }
                }
            } catch (e) { alert("Login Failed: Check Credentials or API rules."); }
        }

        document.getElementById('loginBtn').addEventListener('click', doLogin);

        // DATABASE LOGIC (Phase 1)
        window.showTab = (id) => {
            document.querySelectorAll('.admin-tab').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        window.saveStudentToDB = async () => {
            const name = document.getElementById('newStudentName').value;
            const phone = document.getElementById('newStudentPhone').value;
            const belt = document.getElementById('newStudentBelt').value;
            if(!name) return alert("Name is required");
            try {
                await addDoc(collection(db, "students"), { fullName: name, phone: phone, currentBelt: belt, date: new Date() });
                alert("Student Saved!");
                document.getElementById('newStudentName').value = "";
                document.getElementById('newStudentPhone').value = "";
                loadStudents();
            } catch(e) { alert("Error: " + e.message); }
        };

        window.loadStudents = async () => {
            const container = document.getElementById('studentTableContainer');
            const snap = await getDocs(collection(db, "students"));
            let html = `<table><tr><th>Name</th><th>Belt</th><th>Del</th></tr>`;
            snap.forEach(d => {
                const s = d.data();
                html += `<tr><td>${s.fullName}</td><td>${s.currentBelt}</td><td><button onclick="deleteStudent('${d.id}')" style="background:red; color:white; border:none; padding:4px;">X</button></td></tr>`;
            });
            container.innerHTML = html + "</table>";
        };

        window.deleteStudent = async (id) => {
            if(confirm("Delete this student?")) {
                await deleteDoc(doc(db, "students", id));
                loadStudents();
            }
        };

        // VIDEO PLAYER LOGIC
        window.loadVideo = (id) => {
            document.getElementById('playerContainer').style.display = 'block';
            if (window.player && window.player.loadVideoById) {
                window.player.loadVideoById(id);
            } else {
                window.player = new YT.Player('player', {
                    videoId: id,
                    playerVars: { 'autoplay': 1, 'controls': 0, 'playsinline': 1 },
                    events: { 'onStateChange': (e) => { isPlaying = (e.data == 1); if(isPlaying) startBarUpdate(); } }
                });
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        function startBarUpdate() {
            clearInterval(progressTimer);
            progressTimer = setInterval(() => {
                if (window.player && isPlaying) {
                    let curr = window.player.getCurrentTime();
                    let dur = window.player.getDuration();
                    document.getElementById('progressBar').value = (curr / dur) * 100;
                }
            }, 500);
        }

        window.scrub = (val) => { window.player.seekTo((val / 100) * window.player.getDuration()); };
        window.togglePlay = () => isPlaying ? player.pauseVideo() : player.playVideo();
        window.rewind = () => player.seekTo(player.getCurrentTime() - 10);
        window.fastForward = () => player.seekTo(player.getCurrentTime() + 10);
        window.closePlayer = () => { player.stopVideo(); document.getElementById('playerContainer').style.display='none'; };
        window.toggleGroup = (id) => { const el = document.getElementById(id); el.style.display = (el.style.display === "none") ? "block" : "none"; };
        window.filterAll = () => { /* Standard search filter logic */ };
    </script>
</body>
</html>
