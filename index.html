<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png">

    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; --orange: #ff8800; --yellow: #ffff00; --purple: #9b59b6; --brown: #8b4513; --white: #ffffff; --black: #000000; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        
        .container { background: var(--card); padding: 25px 15px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 500px; margin-top: 20px; box-sizing: border-box; }
        .logo-img { width: 180px; height: auto; margin-bottom: 10px; }
        
        .nav-header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 10px; }
        
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 20px; border: 1px solid #444; }
        #ytPlayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .control-btn { background: var(--gold); color: #000; border: none; padding: 10px 14px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .delete-btn { background: var(--red); color: white; margin-top: 10px; width: 100%; }
        
        .admin-tab { display: none; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 12px 5px; border-bottom: 1px solid #333; font-size: 14px; vertical-align: middle; }
        
        .filter-bar { display: flex; gap: 5px; margin-bottom: 10px; }
        .filter-btn { flex: 1; padding: 10px; background: #333; border: 1px solid #444; color: #888; border-radius: 6px; font-size: 11px; cursor: pointer; font-weight: bold; }
        .filter-btn.active { background: var(--gold); color: black; border-color: var(--gold); }

        .belt-icon { font-size: 18px; margin-right: 8px; filter: drop-shadow(0 0 2px rgba(0,0,0,0.5)); }
        .tech-btn { background: #222; color: #eee; padding: 14px; margin: 5px 0; border-radius: 6px; border-left: 4px solid var(--gold); width: 100%; cursor: pointer; display: block; text-align: left; font-size: 13px; border:none; }
        
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #444; background: var(--input-bg); color: white; box-sizing: border-box; font-size: 13px; }
        .detail-view { background:#1a1a1a; padding:15px; font-size:12px; text-align:left; line-height:1.6; border-radius: 8px; margin: 5px 0; border: 1px solid #444; color: #ccc; }
        
        .permission-info { background: #111; padding: 15px; border-radius: 8px; border-left: 4px solid var(--blue); margin-bottom: 20px; font-size: 12px; text-align: left; line-height: 1.4; }
        .footer-text { margin-top: 25px; font-size: 10px; color: #888; opacity: 0.7; line-height: 1.5; text-align: center; }

        * { -webkit-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body oncontextmenu="return false">

    <div class="container" id="loginBox">
        <img src="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png" class="logo-img">
        <h2 style="color: var(--gold); margin: 10px 0 20px 0; font-size: 22px;">Tracy's Karate Portal</h2>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn" class="control-btn" style="width:100%; padding:18px;">Sign In</button>
        <div class="footer-text">
            Copyright 2026 by M.D.M. Studios Inc. All Rights Reserved.<br>
            Developed by Directed Route LLC
        </div>
    </div>

    <div class="nav-header" id="portalNav" style="display:none;">
        <div style="display:flex; gap:8px;">
            <button class="control-btn" onclick="window.stopAndHome()">üè† Menu</button>
            <div id="adminQuickActions" style="display:none; gap:8px;">
                <button class="control-btn" onclick="window.prepareAdd()">+ New</button>
                <div id="bulkTools" style="display:none; gap:8px;">
                    <button class="control-btn" onclick="window.exportToCSV()">üì§ Export</button>
                    <button class="control-btn" onclick="document.getElementById('csvFileInput').click()">üì• Import</button>
                    <input type="file" id="csvFileInput" style="display:none;" accept=".csv" onchange="window.handleImport(event)">
                </div>
            </div>
        </div>
        <button class="control-btn" onclick="location.reload()" style="background:var(--red); color:white;">Log Out</button>
    </div>

    <div class="container" id="portalView" style="display:none; margin-top:0;">
        <div id="mainMenu">
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px;" onclick="window.openSection('curriculumSection')">ü•ã Video Library</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="rosterBtn" onclick="window.openSection('adminDashboard')">üë• Student Roster</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="staffBtn" onclick="window.openSection('staffDashboard')">üõ°Ô∏è Admin Access</button>
        </div>

        <div id="curriculumSection" style="display:none;">
            <div class="video-wrapper"><div id="ytPlayer"></div></div>
            <div id="dynamicCurriculum"></div>
        </div>

        <div id="adminDashboard" style="display:none;">
            <div id="studentForm" class="admin-tab">
                <h3>Student Profile</h3>
                <input type="hidden" id="editId">
                <input type="text" id="fName" placeholder="Full Name">
                <input type="text" id="fEmail" placeholder="Email Address">
                <input type="text" id="fPhone" placeholder="Phone Number">
                <input type="text" id="fAddress" placeholder="Home Address">
                <input type="text" id="fCityZip" placeholder="City, State, Zip">
                <input type="text" id="fRank" placeholder="Current Belt Rank">
                <input type="text" id="fLastTest" placeholder="Last Test Date">
                <input type="text" id="fParent" placeholder="Parent Name">
                <select id="fStatus">
                    <option value="Current">Current</option>
                    <option value="Inactive">Inactive</option>
                </select>
                <input type="text" id="fTuition" placeholder="Tuition Amount">
                <select id="fFreq">
                    <option value="Weekly">Weekly</option>
                    <option value="Bi-Weekly">Bi-Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
                <input type="text" id="fSource" placeholder="Marketing Source">
                <textarea id="fComments" placeholder="Notes/History" style="height:100px;"></textarea>
                
                <button id="saveBtn" class="control-btn" style="width:100%; margin-top:10px;" onclick="window.handleSave()">Save Record</button>
                <button id="deleteBtn" class="control-btn delete-btn" style="display:none;" onclick="window.handleDelete()">Delete Record</button>
                <button class="control-btn" style="width:100%; background:none; color:#888;" onclick="window.switchAdmin('listView')">Cancel</button>
            </div>

            <div id="listView" class="admin-tab" style="display:block;">
                <div class="filter-bar">
                    <button class="filter-btn active" id="btnAll" onclick="window.setFilter('All')">ALL</button>
                    <button class="filter-btn" id="btnCurrent" onclick="window.setFilter('Current')">CURRENT</button>
                    <button class="filter-btn" id="btnInactive" onclick="window.setFilter('Inactive')">INACTIVE</button>
                </div>
                <input type="text" id="rosterSearch" placeholder="üîç Search records..." onkeyup="window.runSearch()">
                <div id="rosterTableArea"></div>
            </div>
        </div>

        <div id="staffDashboard" style="display:none;">
            <h3>System Permissions</h3>
            <div class="permission-info">
                <strong>Rank 15:</strong> Full Admin (CRUD + Bulk Tools).<br>
                <strong>Rank 14:</strong> Staff (View Only - All Statuses).
            </div>
            <div id="staffTableArea"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs, updateDoc, setDoc, onSnapshot, addDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw", authDomain: "tracy-s-karate-portal.firebaseapp.com", projectId: "tracy-s-karate-portal", storageBucket: "tracy-s-karate-portal.appspot.com", messagingSenderId: "338865615783", appId: "1:338865615783:web:75865261864177d46536da" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let ytPlayer, currentUserRank = 0, studentsList = [], currentFilter = 'All';

        function getBeltEmoji(rankText) {
            const r = (rankText || "").toLowerCase();
            let color = "white";
            if(r.includes("yellow")) color = "var(--yellow)";
            else if(r.includes("orange")) color = "var(--orange)";
            else if(r.includes("purple")) color = "var(--purple)";
            else if(r.includes("blue")) color = "var(--blue)";
            else if(r.includes("green")) color = "var(--green)";
            else if(r.includes("brown")) color = "var(--brown)";
            else if(r.includes("black")) color = "var(--black)";
            return `<span class="belt-icon" style="color:${color}">ü•ã</span>`;
        }

        window.onYouTubeIframeAPIReady = () => { ytPlayer = new YT.Player('ytPlayer', { height: '100%', width: '100%', videoId: '', playerVars: { 'controls': 1, 'rel': 0, 'modestbranding': 1, 'playsinline': 1 } }); };
        window.loadVideo = (id) => { if (ytPlayer && ytPlayer.loadVideoById) { ytPlayer.loadVideoById(id); ytPlayer.playVideo(); } };

        window.stopAndHome = () => { 
            if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo(); 
            ['curriculumSection', 'adminDashboard', 'staffDashboard', 'mainMenu'].forEach(s => document.getElementById(s).style.display = 'none');
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('adminQuickActions').style.display = 'none';
        };

        window.openSection = (id) => {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            if(id === 'adminDashboard') {
                window.syncRoster();
                document.getElementById('adminQuickActions').style.display = (currentUserRank >= 14) ? 'flex' : 'none';
                document.getElementById('bulkTools').style.display = (currentUserRank >= 15) ? 'flex' : 'none';
            }
            if(id === 'staffDashboard') window.syncStaff();
        };

        window.setFilter = (f) => {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + f).classList.add('active');
            window.runSearch();
        };

        window.runSearch = () => {
            const term = document.getElementById('rosterSearch').value.toLowerCase();
            const filtered = studentsList.filter(s => {
                const matchStatus = (currentFilter === 'All' || s.status === currentFilter);
                const matchTerm = (s.fullName || "").toLowerCase().includes(term) || (s.currentRank || "").toLowerCase().includes(term);
                return matchStatus && matchTerm;
            });
            renderTable(filtered);
        };

        window.syncRoster = () => {
            onSnapshot(query(collection(db, "students"), orderBy("fullName")), (snap) => {
                studentsList = [];
                snap.forEach(docSnap => studentsList.push({id: docSnap.id, ...docSnap.data()}));
                window.runSearch();
            });
        };

        function renderTable(data) {
            let html = `<table>`;
            data.forEach(s => {
                const statusColor = s.status === 'Inactive' ? '#666' : 'white';
                html += `
                    <tr onclick="window.toggleDetail('${s.id}')">
                        <td style="color:${statusColor}; display: flex; align-items: center;">
                            ${getBeltEmoji(s.currentRank)}
                            <div><b>${s.fullName || 'Unnamed'}</b><br><small>${s.currentRank || 'No Rank'}</small></div>
                        </td>
                        <td style="text-align:right;">
                            <button class="control-btn" onclick="event.stopPropagation(); window.viewOrEditStudent('${s.id}')">${currentUserRank >= 15 ? 'EDIT' : 'VIEW'}</button>
                        </td>
                    </tr>
                    <tr id="det-${s.id}" style="display:none;"><td colspan="2"><div class="detail-view">
                        <b>Phone:</b> ${s.phone || '‚Äî'}<br>
                        <b>Tuition:</b> ${s.tuition || '‚Äî'} (${s.paymentFrequency || '‚Äî'})<br>
                        <b>Last Test:</b> ${s.lastTestDate || '‚Äî'}<br>
                        <b>Status:</b> ${s.status || 'Current'}
                    </div></td></tr>`;
            });
            document.getElementById('rosterTableArea').innerHTML = html + "</table>";
        }

        window.prepareAdd = () => {
            document.getElementById('editId').value = "";
            document.getElementById('studentForm').querySelectorAll('input, textarea, select').forEach(i => i.value = "");
            document.getElementById('fStatus').value = "Current";
            document.getElementById('deleteBtn').style.display = "none";
            window.switchAdmin('studentForm');
        };

        window.viewOrEditStudent = (id) => {
            const s = studentsList.find(x => x.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('fName').value = s.fullName || "";
            document.getElementById('fEmail').value = s.email || "";
            document.getElementById('fPhone').value = s.phone || "";
            document.getElementById('fAddress').value = s.address || "";
            document.getElementById('fCityZip').value = s.cityZip || "";
            document.getElementById('fRank').value = s.currentRank || "";
            document.getElementById('fLastTest').value = s.lastTestDate || "";
            document.getElementById('fParent').value = s.parentName || "";
            document.getElementById('fStatus').value = s.status || "Current";
            document.getElementById('fTuition').value = s.tuition || "";
            document.getElementById('fFreq').value = s.paymentFrequency || "Weekly";
            document.getElementById('fSource').value = s.source || "";
            document.getElementById('fComments').value = s.comments || "";
            
            const isReadOnly = currentUserRank < 15;
            document.getElementById('studentForm').querySelectorAll('input, textarea, select').forEach(i => i.disabled = isReadOnly);
            document.getElementById('saveBtn').style.display = isReadOnly ? 'none' : 'block';
            document.getElementById('deleteBtn').style.display = isReadOnly ? 'none' : 'block';
            window.switchAdmin('studentForm');
        };

        window.handleSave = async () => {
            if (currentUserRank < 15) return;
            const id = document.getElementById('editId').value;
            const data = { 
                fullName: document.getElementById('fName').value, email: document.getElementById('fEmail').value,
                phone: document.getElementById('fPhone').value, address: document.getElementById('fAddress').value,
                cityZip: document.getElementById('fCityZip').value, currentRank: document.getElementById('fRank').value, 
                lastTestDate: document.getElementById('fLastTest').value, parentName: document.getElementById('fParent').value,
                status: document.getElementById('fStatus').value, tuition: document.getElementById('fTuition').value,
                paymentFrequency: document.getElementById('fFreq').value, source: document.getElementById('fSource').value,
                comments: document.getElementById('fComments').value, updatedAt: new Date().toLocaleString()
            };
            if(id) await updateDoc(doc(db, "students", id), data); else await addDoc(collection(db, "students"), data);
            alert("Record Saved"); window.switchAdmin('listView');
        };

        window.handleDelete = async () => {
            const id = document.getElementById('editId').value;
            if (id && confirm("Permanently delete this student?")) {
                await deleteDoc(doc(db, "students", id));
                alert("Deleted"); window.switchAdmin('listView');
            }
        };

        window.exportToCSV = () => {
            const csv = Papa.unparse(studentsList);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", "tracys_students_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.handleImport = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: async (results) => {
                    if (confirm(`Import ${results.data.length} records?`)) {
                        const batch = writeBatch(db);
                        results.data.forEach(item => {
                            const ref = doc(collection(db, "students"));
                            batch.set(ref, { ...item, status: item.status || "Current", updatedAt: new Date().toLocaleString() });
                        });
                        await batch.commit();
                        alert("Import Successful");
                    }
                }
            });
        };

        window.syncStaff = () => {
            onSnapshot(collection(db, "users"), (snap) => {
                let html = `<table>`;
                snap.forEach(uDoc => {
                    const u = uDoc.data();
                    html += `<tr><td>${u.name || u.email}</td><td><input type="number" style="width:60px;" value="${u.rankLevel || 0}" id="rank-${uDoc.id}"></td><td><button class="control-btn" onclick="window.updateRank('${uDoc.id}')">SAVE</button></td></tr>`;
                });
                document.getElementById('staffTableArea').innerHTML = html + "</table>";
            });
        };

        window.updateRank = async (id) => {
            const newRank = parseInt(document.getElementById(`rank-${id}`).value);
            await updateDoc(doc(db, "users", id), { rankLevel: newRank });
            alert("Permissions updated!");
        };

        document.getElementById('loginBtn').onclick = async () => {
            try {
                const cred = await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if(snap.exists()) {
                    currentUserRank = snap.data().rankLevel || 0;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalNav').style.display = 'flex';
                    document.getElementById('portalView').style.display = 'block';
                    if(currentUserRank >= 14) document.getElementById('rosterBtn').style.display = 'block';
                    if(currentUserRank >= 15) document.getElementById('staffBtn').style.display = 'block';
                    loadCurriculum(currentUserRank);
                }
            } catch(e) { alert("Login Failed"); }
        };

        window.switchAdmin = (id) => { document.querySelectorAll('.admin-tab').forEach(t => t.style.display='none'); document.getElementById(id).style.display='block'; };
        window.toggleDetail = (id) => { const el = document.getElementById(`det-${id}`); if (el) el.style.display = (el.style.display === "none") ? "table-row" : "none"; };
        window.toggleGate = (id) => { const el = document.getElementById(id); el.style.display = (el.style.display === "none") ? "block" : "none"; };
        const loadCurriculum = async (rank) => {
            const q = query(collection(db, "curriculum"), where("rankRequired", "<=", rank), orderBy("rankRequired", "asc"));
            const snap = await getDocs(q);
            const container = document.getElementById('dynamicCurriculum'); container.innerHTML = "";
            snap.forEach(bDoc => {
                const d = bDoc.data();
                container.insertAdjacentHTML('beforeend', `<div class="belt-group"><div class="belt-header" onclick="window.toggleGate('gate-${bDoc.id}')">${d.beltName} <span>‚ñº</span></div><div id="gate-${bDoc.id}" class="tech-list" style="display:none;">${d.videos.map(v => `<button class="tech-btn" onclick="window.loadVideo('${v.ytId}')">${v.title}</button>`).join('')}</div></div>`);
            });
        };
    </script>
</body>
</html>
