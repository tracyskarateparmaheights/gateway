<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png">

    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; --purple: #9b59b6; --blue: #3498db; --orange: #ff8800; --yellow: #ffff00; --white: #ffffff; --brown: #8b4513; --black: #000000; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        
        .container { background: var(--card); padding: 30px 20px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 480px; margin-top: 20px; }
        .logo-img { width: 180px; height: auto; margin-bottom: 10px; }
        
        .nav-header { width: 100%; max-width: 480px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 20px; border: 1px solid #444; }
        #ytPlayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .control-btn { background: var(--gold); color: #000; border: none; padding: 10px 14px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .admin-tab { display: none; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 12px 5px; border-bottom: 1px solid #333; font-size: 14px; vertical-align: middle; }
        
        /* THE COLOR TABS */
        .belt-header { background: #3d3d3d; padding: 15px; margin-top: 10px; border-radius: 8px; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; }
        .tech-list { max-height: 450px; overflow-y: auto; }
        .tech-btn { background: #222; color: #eee; padding: 14px; margin: 5px 0; border-radius: 6px; border-left: 4px solid var(--gold); width: 100%; cursor: pointer; display: block; text-align: left; font-size: 13px; border:none; }

        input, textarea, select { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: var(--input-bg); color: white; box-sizing: border-box; font-size: 14px; }
        
        .detail-view { background:#222; padding:15px; font-size:13px; text-align:left; line-height:1.6; border-radius: 8px; margin: 5px 0; border: 1px solid #444; }
        .detail-label { color: var(--gold); font-weight: bold; display: inline-block; width: 110px; }
        .lvl-input { width: 60px; padding: 8px; background: #111; color: var(--gold); border: 1px solid #555; text-align: center; font-weight: bold; border-radius: 4px; }
        
        .filter-bar { display: flex; gap: 5px; margin-bottom: 10px; }
        .filter-btn { flex: 1; padding: 8px; background: #333; border: 1px solid #444; color: #888; border-radius: 6px; font-size: 12px; cursor: pointer; }
        .filter-btn.active { background: var(--gold); color: black; border-color: var(--gold); }

        * { -webkit-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body oncontextmenu="return false">

    <div class="container" id="loginBox">
        <img src="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png" class="logo-img">
        <h2 style="color: var(--gold); margin: 10px 0 20px 0; font-size: 22px; line-height: 1.2;">Tracy's Karate<br>Master Portal</h2>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn" class="control-btn" style="width:100%; padding:18px;">Sign In</button>
        <div style="margin-top: 25px; font-size: 10px; color: #888; opacity: 0.7; line-height: 1.5;">
            Copyright 2026 by M.D.M. Studios Inc. All Rights Reserved.<br>
            Developed by Directed Route LLC
        </div>
    </div>

    <div class="nav-header" id="portalNav" style="display:none;">
        <div style="display:flex; gap:8px;">
            <button class="control-btn" onclick="window.stopAndHome()">üè† Menu</button>
            <div id="adminQuickActions" style="display:none; gap:8px;">
                <button class="control-btn" onclick="window.prepareAdd()">+ New Student</button>
                <button class="control-btn" onclick="document.getElementById('csvFileInput').click()">üì• Import</button>
                <input type="file" id="csvFileInput" accept=".csv" style="display:none;" onchange="window.handleBulkImport(event)">
            </div>
        </div>
        <button class="control-btn" onclick="location.reload()" style="background:var(--red); color:white;">Log Out</button>
    </div>

    <div class="container" id="portalView" style="display:none; margin-top:0;">
        <div id="mainMenu">
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px;" onclick="window.openSection('curriculumSection')">ü•ã Video Library</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="rosterBtn" onclick="window.openSection('adminDashboard')">üë• Student Roster</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="staffBtn" onclick="window.openSection('staffDashboard')">üõ°Ô∏è Admin Access</button>
        </div>

        <div id="curriculumSection" style="display:none;">
            <div class="video-wrapper"><div id="ytPlayer"></div></div>
            <input type="text" id="videoSearch" placeholder="üîç Search techniques..." onkeyup="window.searchVideos()" style="margin-bottom:15px;">
            <div id="dynamicCurriculum"></div>
        </div>

        <div id="adminDashboard" style="display:none;">
            <div id="studentForm" class="admin-tab">
                <h3>Student Profile</h3>
                <input type="hidden" id="editId">
                <select id="fStatus"><option value="Current">Status: Current</option><option value="Inactive">Status: Inactive</option></select>
                <input type="text" id="fName" placeholder="Student Name">
                <input type="text" id="fParent" placeholder="Parent/Guardian (if minor)">
                <input type="text" id="fPhone" placeholder="Phone Number">
                <input type="email" id="fEmail" placeholder="Email Address">
                <input type="text" id="fAddress" placeholder="Mailing Address">
                <input type="text" id="fCityZip" placeholder="City/Zip">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="fTuition" placeholder="Tuition Amount ($)">
                    <select id="fFrequency"><option value="Weekly">Weekly</option><option value="Monthly">Monthly</option><option value="None">None</option></select>
                </div>
                <textarea id="fComments" placeholder="General Notes/Comments" style="height:80px;"></textarea>
                <input type="text" id="fCurrentRank" placeholder="Current Rank">
                <button class="control-btn" style="width:100%;" onclick="window.handleSave()">Save Record</button>
                <button class="control-btn" style="width:100%; background:none; color:#888;" onclick="window.switchAdmin('listView')">Cancel</button>
            </div>

            <div id="listView" class="admin-tab" style="display:block;">
                <input type="text" id="rosterSearch" placeholder="üîç Search records..." onkeyup="window.searchRoster()">
                <div class="filter-bar">
                    <button id="filterActive" class="filter-btn active" onclick="window.setFilter('Current')">Active</button>
                    <button id="filterInactive" class="filter-btn" onclick="window.setFilter('Inactive')">Inactive</button>
                </div>
                <div id="rosterTableArea"></div>
            </div>
        </div>

        <div id="staffDashboard" style="display:none;">
            <h3>Admin Access Rights</h3>
            <div id="staffTableArea"></div>
            <hr style="border:0; border-top:1px solid #444; margin: 20px 0;">
            <div id="videoManager">
                <h4 style="color:var(--gold);">Curriculum Management</h4>
                <select id="mBeltSelect">
                    <option value="belt_0">White Belt</option><option value="belt_1">Yellow Belt</option><option value="belt_2">Orange Belt</option>
                    <option value="belt_3">Purple Belt</option><option value="belt_4">Blue Belt</option><option value="belt_5">Green Belt</option>
                </select>
                <input type="text" id="mVideoTitle" placeholder="Technique Name">
                <input type="text" id="mVideoId" placeholder="YouTube Video ID">
                <button class="control-btn" style="width:100%;" onclick="window.saveNewVideo()">Add to Curriculum</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs, updateDoc, arrayUnion, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw", authDomain: "tracy-s-karate-portal.firebaseapp.com", projectId: "tracy-s-karate-portal", storageBucket: "tracy-s-karate-portal.appspot.com", messagingSenderId: "338865615783", appId: "1:338865615783:web:75865261864177d46536da" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.dbInstance = db;

        let ytPlayer, currentUserRank = 0, currentRosterFilter = 'Current', studentsList = [];

        // --- YOUTUBE LOGIC FIXED ---
        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('ytPlayer', { 
                height: '100%', width: '100%', videoId: '19Ktd4FfDGg', 
                playerVars: { 'controls': 1, 'rel': 0, 'modestbranding': 1, 'playsinline': 1 } 
            });
        };
        window.loadVideo = (id) => { if (ytPlayer && ytPlayer.loadVideoById) { ytPlayer.loadVideoById(id); ytPlayer.playVideo(); } };

        // --- NAVIGATION ---
        window.stopAndHome = () => { 
            if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo(); 
            ['curriculumSection', 'adminDashboard', 'staffDashboard', 'mainMenu'].forEach(s => document.getElementById(s).style.display = 'none');
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('adminQuickActions').style.display = 'none';
        };

        window.openSection = (id) => {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            if(id === 'adminDashboard') { window.syncRoster(); document.getElementById('adminQuickActions').style.display = (currentUserRank >= 14) ? 'flex' : 'none'; }
            if(id === 'staffDashboard') window.syncStaff();
        };

        window.switchAdmin = (id) => { document.querySelectorAll('.admin-tab').forEach(t => t.style.display='none'); document.getElementById(id).style.display='block'; };
        window.toggleGate = (id) => { const el = document.getElementById(id); el.style.display = (el.style.display === "none") ? "block" : "none"; };

        // --- CURRICULUM ---
        const loadCurriculum = async (rank) => {
            const container = document.getElementById('dynamicCurriculum');
            const q = query(collection(db, "curriculum"), where("rankRequired", "<=", rank), orderBy("rankRequired", "asc"));
            const snap = await getDocs(q);
            container.innerHTML = "";
            snap.forEach(bDoc => {
                const d = bDoc.data();
                container.insertAdjacentHTML('beforeend', `
                    <div class="belt-group">
                        <div class="belt-header" onclick="window.toggleGate('gate-${bDoc.id}')">${d.beltName} <span>‚ñº</span></div>
                        <div id="gate-${bDoc.id}" class="tech-list" style="display:none;">
                            ${d.videos.map(v => `<button class="tech-btn" onclick="window.loadVideo('${v.ytId}')">${v.title}</button>`).join('')}
                        </div>
                    </div>`);
            });
        };

        // --- STAFF & PERMISSIONS ---
        window.syncStaff = () => {
            onSnapshot(collection(db, "users"), (snap) => {
                let html = `<table><tr><th>User</th><th>Rank</th><th></th></tr>`;
                snap.forEach(uDoc => {
                    const u = uDoc.data();
                    html += `<tr><td>${u.name || 'User'}</td><td><input type="number" class="lvl-input" id="lvl-${uDoc.id}" value="${u.rankLevel || 0}"></td>
                    <td><button class="control-btn" onclick="window.updateRank('${uDoc.id}')">Update</button></td></tr>`;
                });
                document.getElementById('staffTableArea').innerHTML = html + "</table>";
            });
        };
        window.updateRank = async (id) => { await updateDoc(doc(db, "users", id), { rankLevel: parseInt(document.getElementById(`lvl-${id}`).value) }); alert("Permission Updated"); };

        // --- STUDENT ROSTER (WITH PHONE UNDER NAME) ---
        window.syncRoster = () => {
            onSnapshot(query(collection(db, "students"), orderBy("fullName")), (snap) => {
                let html = `<table>`; studentsList = [];
                snap.forEach(docSnap => {
                    const s = docSnap.data(); const id = docSnap.id; studentsList.push({id, ...s});
                    if((s.status || "Current") === currentRosterFilter) {
                        html += `<tr onclick="window.toggleDetail('${id}')"><td><b>${s.fullName}</b><br><small style="color:var(--gold);">${s.phone || ''}</small></td>
                            <td style="text-align:right;"><button class="control-btn" onclick="event.stopPropagation(); window.editStudent('${id}')">EDIT</button></td></tr>
                            <tr id="det-${id}" style="display:none;"><td colspan="2"><div class="detail-view">
                                Rank: ${s.currentRank || 'N/A'}<br>Email: ${s.email || ''}<br>Notes: ${s.comments || ''}
                            </div></td></tr>`;
                    }
                });
                document.getElementById('rosterTableArea').innerHTML = html + "</table>";
            });
        };

        window.editStudent = (id) => {
            const s = studentsList.find(x => x.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('fName').value = s.fullName || '';
            document.getElementById('fPhone').value = s.phone || '';
            document.getElementById('fEmail').value = s.email || '';
            document.getElementById('fAddress').value = s.address || '';
            document.getElementById('fTuition').value = s.tuition || '';
            document.getElementById('fComments').value = s.comments || '';
            document.getElementById('fCurrentRank').value = s.currentRank || '';
            window.switchAdmin('studentForm');
        };

        window.handleSave = async () => {
            const id = document.getElementById('editId').value;
            const data = { fullName: document.getElementById('fName').value, phone: document.getElementById('fPhone').value, email: document.getElementById('fEmail').value, address: document.getElementById('fAddress').value, tuition: document.getElementById('fTuition').value, comments: document.getElementById('fComments').value, currentRank: document.getElementById('fCurrentRank').value, status: document.getElementById('fStatus').value };
            if(id) await updateDoc(doc(db, "students", id), data); else await addDoc(collection(db, "students"), data);
            alert("Record Saved"); window.switchAdmin('listView');
        };

        // --- AUTH & BOOT ---
        document.getElementById('loginBtn').onclick = async () => {
            try {
                const cred = await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if(snap.exists()) {
                    currentUserRank = snap.data().rankLevel || 0;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalNav').style.display = 'flex';
                    document.getElementById('portalView').style.display = 'block';
                    if(currentUserRank >= 14) document.getElementById('rosterBtn').style.display = 'block';
                    if(currentUserRank >= 15) document.getElementById('staffBtn').style.display = 'block';
                    await loadCurriculum(currentUserRank);
                }
            } catch(e) { alert("Invalid Credentials"); }
        };
    </script>
</body>
</html>
