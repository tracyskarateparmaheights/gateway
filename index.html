<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        
        .container { background: var(--card); padding: 30px 20px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 480px; margin-top: 20px; }
        .logo-img { width: 180px; height: auto; margin-bottom: 10px; }
        .login-title { color: var(--gold); font-size: 24px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }

        /* VIDEO AREA - NO YOUTUBE CONTROLS */
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 10px; border: 1px solid #444; }
        #ytPlayer { width: 100%; height: 100%; pointer-events: none; } /* Disables clicking on video to go to YouTube */
        
        .custom-controls { background: #333; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .control-row { display: flex; justify-content: center; gap: 12px; align-items: center; margin-top: 8px; }
        
        #seekBar { width: 100%; height: 6px; appearance: none; background: #555; border-radius: 5px; cursor: pointer; outline: none; }
        #seekBar::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; background: var(--gold); border-radius: 50%; border: 2px solid #000; }

        /* STAFF GUIDE */
        .guide-box { background: #111; padding: 15px; border-radius: 8px; border: 1px solid #444; text-align: left; margin-bottom: 20px; font-size: 12px; line-height: 1.4; }
        .guide-box b { color: var(--gold); display: block; margin-top: 5px; }

        .control-btn { background: var(--gold); color: #000; border: none; padding: 10px 14px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .admin-tab { display: none; text-align: left; }
        
        .belt-header { background: #3d3d3d; padding: 15px; margin-top: 10px; border-radius: 8px; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; }
        .tech-btn { background: #222; color: #eee; padding: 14px; margin: 5px 0; border-radius: 6px; border-left: 4px solid var(--gold); width: 100%; cursor: pointer; display: block; text-align: left; font-size: 13px; }

        input, textarea { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: var(--input-bg); color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <img src="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png" class="logo-img">
        <div class="login-title">Tracy's Karate Portal</div>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn" class="control-btn" style="width:100%; padding:18px;">Sign In</button>
    </div>

    <div class="container" id="portalView" style="display:none;">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button class="control-btn" onclick="showMainMenu()">üè† Menu</button>
            <button class="control-btn" onclick="location.reload()" style="background:var(--red); color:white;">Log Out</button>
        </div>

        <div id="mainMenu">
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px;" onclick="openSection('curriculumSection')">ü•ã Video Library</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="rosterBtn" onclick="openSection('adminDashboard')">üë• Student Roster</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="staffBtn" onclick="openSection('staffDashboard')">üõ°Ô∏è Staff Access</button>
        </div>

        <div id="curriculumSection" style="display:none;">
            <div class="video-wrapper">
                <div id="ytPlayer"></div>
            </div>
            
            <div class="custom-controls">
                <input type="range" id="seekBar" value="0" step="0.1">
                <div class="control-row">
                    <button class="control-btn" onclick="seek(-10)">-10s</button>
                    <button class="control-btn" id="playPauseBtn" onclick="togglePlay()">Play</button>
                    <button class="control-btn" onclick="seek(10)">+10s</button>
                </div>
            </div>
            
            <div id="beltLibrary">
                <div id="belt-1" style="display:none;">
                    <div class="belt-header" onclick="toggleGate('yellow-techs')">üü° Yellow Belt <span>‚ñº</span></div>
                    <div id="yellow-techs" style="display:none;">
                        <button class="tech-btn" onclick="loadVideo('19Ktd4FfDGg')">Yellow Belt History</button>
                        <button class="tech-btn" onclick="loadVideo('JIFwfcykAY8')">1. Japanese Sword (A/B)</button>
                        <button class="tech-btn" onclick="loadVideo('RoSuLCLOKuU')">2. Chinese Sword (A/B)</button>
                        <button class="tech-btn" onclick="loadVideo('NjXYf4QOZnU')">3. Delayed Sword</button>
                        <button class="tech-btn" onclick="loadVideo('SaCwJIsQWE8')">4. Knee of Vengeance</button>
                        <button class="tech-btn" onclick="loadVideo('xNzobYNSQ4Y')">5. Fang of the Cobra (A/B)</button>
                        <button class="tech-btn" onclick="loadVideo('ZJNmDVtXnBY')">6. Twisting Talon (A/B)</button>
                        <button class="tech-btn" onclick="loadVideo('u0ceVbYXUXQ')">7. Returning Dragon</button>
                        <button class="tech-btn" onclick="loadVideo('E44w7Eh73xs')">8. Breaking the Sword</button>
                        <button class="tech-btn" onclick="loadVideo('yvrhFEiuHKc')">9. Kenpo Shield (A/B)</button>
                        <button class="tech-btn" onclick="loadVideo('i-vyUr_6xZU')">10. Evasion</button>
                    </div>
                </div>

                <div id="belt-2" style="display:none;">
                    <div class="belt-header" onclick="toggleGate('orange-techs')">üü† Orange Belt <span>‚ñº</span></div>
                    <div id="orange-techs" style="display:none;">
                        <button class="tech-btn" onclick="loadVideo('34h_COkntes')">1. Sumo</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="adminDashboard" style="display:none;">
             <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px;">
                <h3 style="margin:0;">Student Roster</h3>
                <div style="display:flex; gap:8px;">
                    <button class="control-btn" style="background:var(--green); color:white;" onclick="exportStudents()">üíæ Export</button>
                    <button class="control-btn" id="addNewBtn" onclick="prepareAdd()">+ New</button>
                </div>
            </div>
            <div id="studentForm" class="admin-tab">
                <input type="hidden" id="editId">
                <input type="text" id="fName" placeholder="Student Name">
                <input type="text" id="fPhone" placeholder="Phone Number">
                <input type="email" id="fEmail" placeholder="Email">
                <textarea id="fComments" placeholder="Comments" style="height:80px;"></textarea>
                <button class="control-btn" style="width:100%; margin-bottom:10px;" onclick="handleSave()">Save Student</button>
                <button class="control-btn" style="width:100%; background:transparent; color:#888;" onclick="switchAdmin('listView')">Cancel</button>
            </div>
            <div id="listView" class="admin-tab" style="display:block;">
                <input type="text" id="rosterSearch" placeholder="üîç Search records..." onkeyup="searchRoster()">
                <div id="rosterTableArea"></div>
            </div>
        </div>

        <div id="staffDashboard" style="display:none;">
            <h3>Staff Access</h3>
            <div class="guide-box">
                <b>LVL 0-13: Student</b> (Belt increments)
                <b>LVL 14: Instructor</b> (Roster View)
                <b>LVL 15: Admin</b> (Full Permissions)
            </div>
            <div id="staffTableArea"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw",
            authDomain: "tracy-s-karate-portal.firebaseapp.com",
            projectId: "tracy-s-karate-portal",
            storageBucket: "tracy-s-karate-portal.appspot.com",
            messagingSenderId: "338865615783",
            appId: "1:338865615783:web:75865261864177d46536da"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let player;
        let progressInterval;
        let currentUserRank = 0;
        let studentsList = [];

        // YouTube API Init
        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('ytPlayer', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'showinfo': 0,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'playsinline': 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        };

        function onPlayerStateChange(event) {
            const btn = document.getElementById('playPauseBtn');
            if (event.data === YT.PlayerState.PLAYING) {
                btn.innerText = "Pause";
                startTracking();
            } else {
                btn.innerText = "Play";
                clearInterval(progressInterval);
            }
        }

        window.loadVideo = (id) => {
            player.loadVideoById(id);
        };

        window.togglePlay = () => {
            const state = player.getPlayerState();
            state === 1 ? player.pauseVideo() : player.playVideo();
        };

        window.seek = (seconds) => {
            const currentTime = player.getCurrentTime();
            player.seekTo(currentTime + seconds, true);
        };

        function startTracking() {
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                const current = player.getCurrentTime();
                const total = player.getDuration();
                if (total > 0) {
                    document.getElementById('seekBar').value = (current / total) * 100;
                }
            }, 500);
        }

        document.getElementById('seekBar').oninput = function() {
            const total = player.getDuration();
            const target = total * (this.value / 100);
            player.seekTo(target, true);
        };

        // --- Firebase & UI Logic ---
        document.getElementById('loginBtn').onclick = async () => {
            try {
                const cred = await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if (snap.exists()) {
                    currentUserRank = snap.data().rankLevel;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalView').style.display = 'block';
                    
                    if (currentUserRank >= 10) document.getElementById('rosterBtn').style.display = 'block';
                    if (currentUserRank >= 15) {
                        document.getElementById('staffBtn').style.display = 'block';
                        document.getElementById('addNewBtn').style.display = 'block';
                    }

                    for(let i=0; i<=currentUserRank && i<=13; i++) {
                        const beltDiv = document.getElementById(`belt-${i}`);
                        if(beltDiv) beltDiv.style.display = 'block';
                    }
                }
            } catch (e) { alert("Login failed"); }
        };

        window.showMainMenu = () => {
            document.querySelectorAll('#portalView > div:not(:first-child)').forEach(d => d.style.display = 'none');
            document.getElementById('mainMenu').style.display = 'block';
        };

        window.openSection = (id) => {
            document.querySelectorAll('#portalView > div:not(:first-child)').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        window.toggleGate = (id) => { 
            const el = document.getElementById(id); 
            el.style.display = el.style.display === "none" ? "block" : "none"; 
        };
        
        // Export & Other global functions...
        window.exportStudents = () => { /* Logic existing */ };
    </script>
</body>
</html>
