<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Student Portal</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px 10px; box-sizing: border-box; }
        .container { background: #2b2b2b; padding: 30px 20px; border-radius: 12px; border-top: 6px solid #ffcc00; box-shadow: 0 15px 35px rgba(0,0,0,0.6); text-align: center; width: 100%; max-width: 500px; }
        
        h1 { color: #ffcc00; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; font-size: 20px; }
        
        /* Rank Sections */
        .rank-section { display: none; text-align: left; margin-top: 20px; }
        .section-title { color: #ffcc00; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 10px; }

        /* Individual Video Buttons */
        .video-btn { background: #333; color: #fff; padding: 12px 15px; margin: 8px 0; border-left: 4px solid #ffcc00; border-radius: 4px; font-weight: 600; cursor: pointer; display: block; font-size: 14px; transition: 0.2s; }
        .video-btn:hover { background: #444; color: #ffcc00; }

        /* SECURE PLAYER & SHIELDS */
        #playerContainer { display: none; margin-bottom: 25px; position: sticky; top: 0; z-index: 100; background: #2b2b2b; padding-bottom: 10px; }
        .close-player { background: #444; color: #ffcc00; font-size: 11px; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin-bottom: 12px; display: inline-block; font-weight: bold; border: 1px solid #555; }

        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; border: 2px solid #ffcc00; background: #000; }
        
        /* CLICK SHIELDS */
        .blocker { position: absolute; background: transparent; z-index: 20; pointer-events: auto; }
        .block-top { top: 0; left: 0; width: 100%; height: 50px; } 
        .block-logo { bottom: 0; right: 0; width: 100px; height: 50px; } 

        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #444; border-radius: 6px; background: #333; color: white; font-size: 16px; box-sizing: border-box; }
        button#loginBtn { width: 100%; padding: 15px; background: #ffcc00; color: #1a1a1a; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .logout-btn { background: #444; color: white; margin-top: 30px; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <h1>Dojo Access</h1>
        <input type="email" id="emailInput" placeholder="Email" inputmode="email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn">Sign In</button>
    </div>

    <div class="container" id="videoContent" style="display:none;">
        <h1 id="welcomeTitle">Welcome</h1>

        <div id="playerContainer">
            <div class="close-player" onclick="closeVideo()">âœ– Close Video</div>
            <div class="video-wrapper">
                <div class="blocker block-top"></div>
                <div class="blocker block-logo"></div>
                <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div id="rank-yellow" class="rank-section">
            <div class="section-title">Yellow Belt Techniques</div>
            <div class="video-btn" onclick="playVid('19Ktd4FfDGg')">Yellow History</div>
            <div class="video-btn" onclick="playVid('JIFwfcykAY8')">Japanese Sword</div>
            <div class="video-btn" onclick="playVid('RoSuLCLOKuU')">Chinese Sword</div>
        </div>

        <div id="rank-orange" class="rank-section">
            <div class="section-title">Orange Belt Techniques</div>
            <div class="video-btn" onclick="playVid('VIDEO_ID_4')">Long 1</div>
        </div>

        <button class="logout-btn" onclick="location.reload()">Log Out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw",
            authDomain: "tracy-s-karate-portal.firebaseapp.com",
            projectId: "tracy-s-karate-portal",
            storageBucket: "tracy-s-karate-portal.appspot.com",
            messagingSenderId: "236877703560",
            appId: "1:236877703560:web:9a01e386b0e97dc229b23d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function doLogin() {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            try {
                const cred = await signInWithEmailAndPassword(auth, email, pass);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if (snap.exists()) {
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('videoContent').style.display = 'block';
                    document.getElementById('welcomeTitle').innerText = snap.data().name.toUpperCase();
                    
                    const rank = snap.data().rank.toLowerCase();
                    if(rank === 'instructor') {
                        document.querySelectorAll('.rank-section').forEach(s => s.style.display = 'block');
                    } else {
                        document.getElementById('rank-' + rank).style.display = 'block';
                    }
                }
            } catch (e) { alert("Login Failed"); }
        }

        document.getElementById('loginBtn').addEventListener('click', doLogin);
        document.getElementById('passInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') doLogin(); });

        window.playVid = function(id) {
            // Updated to load individual videos with auto-play
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1&modestbranding=1&rel=0&iv_load_policy=3&disablekb=1`;
            document.getElementById('playerContainer').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.closeVideo = function() {
            document.getElementById('videoPlayer').src = "";
            document.getElementById('playerContainer').style.display = 'none';
        };
    </script>
</body>
</html>
