<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffcc00">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .container { background: var(--card); padding: 30px 20px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 450px; margin-top: 20px; }
        .logo { width: 70px; height: auto; margin-bottom: 10px; }
        h1, h2, h3 { color: var(--gold); text-transform: uppercase; letter-spacing: 1.5px; margin: 10px 0; }
        input, select, textarea { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #444; background: var(--input-bg); color: white; font-size: 16px; box-sizing: border-box; outline: none; }
        button { cursor: pointer; transition: 0.2s; border: none; }
        #loginBtn { width: 100%; padding: 18px; background-color: var(--gold); color: #000; border-radius: 8px; font-size: 17px; font-weight: 700; }
        .nav-btn { background: #444; color: #fff; padding: 10px 15px; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .menu-card { padding: 30px; background: #333; color: var(--gold); border: 2px solid var(--gold); border-radius: 12px; font-size: 18px; font-weight: bold; width: 100%; margin-bottom: 15px; display: none; }
        #playerContainer { display: none; margin-bottom: 25px; width: 100%; }
        .video-box { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; border-radius: 8px; overflow: hidden; border: 2px solid var(--gold); }
        #player { position: absolute; top: -65px; left: 0; width: 100%; height: calc(100% + 130px); }
        .belt-header { background: #3d3d3d; padding: 16px; margin-top: 10px; border-radius: 8px; font-weight: 600; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .tech-btn { background: #222; color: #eee; padding: 16px; margin: 8px 0; border-radius: 6px; text-align: left; font-size: 14px; border-left: 4px solid var(--gold); display: block; width: 100%; box-sizing: border-box; }
        #progressBar { width: 100%; margin-top: 15px; accent-color: var(--gold); }
        .admin-tab { display: none; padding: 15px; background: #111; border-radius: 8px; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: var(--gold); border-bottom: 1px solid #444; padding: 8px; font-size: 11px; text-transform: uppercase; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid #222; vertical-align: top; font-size: 13px; }
        .detail-row { font-size: 11px; color: #aaa; background: #1e1e1e; line-height: 1.4; border-bottom: 2px solid #333; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .status-paid { background: var(--green); color: #000; }
        .status-due { background: var(--red); color: #fff; }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <img src="BLACK-TK.png" alt="Logo" class="logo">
        <h1>Dojo Portal</h1>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn">Sign In</button>
    </div>

    <div class="container" id="portalView" style="display:none;">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button class="nav-btn" id="homeBtn" onclick="showMainMenu()" style="display:none;">üè† Menu</button>
            <button class="nav-btn" onclick="location.reload()" style="background:#822;">Log Out</button>
        </div>

        <div id="mainMenu">
            <h2>Portal Access</h2>
            <button id="dbMenuBtn" class="menu-card" onclick="openSection('adminDashboard')">üë• Student Database</button>
            <button id="curMenuBtn" class="menu-card" onclick="openSection('curriculumSection')">ü•ã Instructor Material</button>
        </div>

        <div id="adminDashboard" style="display:none;">
            <h3 id="adminTitle">Student Roster</h3>
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="nav-btn" id="addNewStudentBtn" onclick="prepareAdd()" style="flex:1;">+ Add</button>
                <button class="nav-btn" onclick="switchAdminTab('listView'); loadRoster();" style="flex:1;">üë• View</button>
                <button class="nav-btn" id="exportBtn" onclick="exportRoster()" style="flex:1; background:#2e7d32;">üì• Export</button>
            </div>
            
            <div id="studentForm" class="admin-tab">
                <input type="hidden" id="editStudentId">
                <input type="text" id="sName" placeholder="Full Name">
                <input type="text" id="sPhone" placeholder="Phone Number">
                <input type="text" id="sGuardian" placeholder="Guardian">
                <input type="text" id="sBelt" placeholder="Belt Rank">
                <label style="font-size: 11px; color: var(--gold);">Tuition Status:</label>
                <select id="sTuition">
                    <option value="true">Paid / Active</option>
                    <option value="false">Due / Inactive</option>
                </select>
                <textarea id="sNotes" placeholder="Student Notes..." style="height:70px;"></textarea>
                <button id="saveBtn" onclick="handleSave()" style="width:100%; padding:15px; background:var(--gold); border-radius:8px; font-weight:bold; color:#000;">Save Record</button>
            </div>

            <div id="listView" class="admin-tab">
                <input type="text" id="rosterSearch" placeholder="üîç Search..." onkeyup="searchRoster()">
                <div id="rosterTableArea" style="max-height: 500px; overflow-y: auto;"></div>
            </div>
        </div>

        <div id="curriculumSection" style="display:none;">
            <h3>Video Library</h3>
            <div id="playerContainer">
                <div class="video-box"><div id="player"></div></div>
                <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" oninput="scrubVideo(this.value)">
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <button class="nav-btn" onclick="skip(-10)">‚è™ -10s</button>
                    <button class="nav-btn" id="playPauseBtn" onclick="togglePlayback()" style="flex:1; background:var(--gold); color:#000;">‚è∏ Pause</button>
                    <button class="nav-btn" onclick="skip(10)">+10s ‚è©</button>
                    <button class="nav-btn" onclick="closeVideo()" style="background:#600;">‚úñ</button>
                </div>
            </div>
            <div class="belt-header" onclick="toggleMenu('list-yellow')">üü° Yellow Belt <span>‚ñº</span></div>
            <div id="list-yellow" style="display:none;">
                <button class="tech-btn" onclick="playVid('19Ktd4FfDGg')">Yellow History</button>
                <button class="tech-btn" onclick="playVid('JIFwfcykAY8')">Japanese Sword</button>
                <button class="tech-btn" onclick="playVid('RoSuLCLOKuU')">Chinese Sword</button>
                <button class="tech-btn" onclick="playVid('NjXYf4QOZnU')">Delayed Sword</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, getDocs, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw",
            authDomain: "tracy-s-karate-portal.firebaseapp.com",
            projectId: "tracy-s-karate-portal",
            storageBucket: "tracy-s-karate-portal.appspot.com",
            messagingSenderId: "338865615783",
            appId: "1:338865615783:web:75865261864177d46536da"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userRank = 0, isPlaying = false, scrubberInterval;

        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const cred = await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if (snap.exists()) {
                    userRank = snap.data().rankLevel || 0;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalView').style.display = 'block';
                    document.getElementById('dbMenuBtn').style.display = userRank >= 10 ? 'block' : 'none';
                    document.getElementById('curMenuBtn').style.display = userRank >= 1 ? 'block' : 'none';
                }
            } catch (err) { alert("Login Error"); }
        });

        window.showMainMenu = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('curriculumSection').style.display = 'none';
            document.getElementById('homeBtn').style.display = 'none';
        };

        window.openSection = (id) => {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            document.getElementById('homeBtn').style.display = 'block';
            if(id === 'adminDashboard') loadRoster();
        };

        window.switchAdminTab = (id) => {
            document.querySelectorAll('.admin-tab').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        window.prepareAdd = () => {
            document.getElementById('adminTitle').innerText = "Add Student";
            document.getElementById('editStudentId').value = "";
            ['sName', 'sPhone', 'sGuardian', 'sBelt', 'sNotes'].forEach(id => document.getElementById(id).value = "");
            switchAdminTab('studentForm');
        };

        window.editStudent = (id, name, phone, guardian, belt, status, notes) => {
            document.getElementById('adminTitle').innerText = "Edit Student";
            document.getElementById('editStudentId').value = id;
            document.getElementById('sName').value = name;
            document.getElementById('sPhone').value = phone;
            document.getElementById('sGuardian').value = guardian;
            document.getElementById('sBelt').value = belt;
            document.getElementById('sTuition').value = status.toString();
            document.getElementById('sNotes').value = notes;
            switchAdminTab('studentForm');
        };

        window.handleSave = async () => {
            const id = document.getElementById('editStudentId').value;
            const data = {
                fullName: document.getElementById('sName').value,
                phone: document.getElementById('sPhone').value,
                guardian: document.getElementById('sGuardian').value,
                beltRank: document.getElementById('sBelt').value,
                tuitionStatus: document.getElementById('sTuition').value === 'true',
                notes: document.getElementById('sNotes').value,
                lastTestDate: serverTimestamp()
            };
            try {
                if(id) await updateDoc(doc(db, "students", id), data);
                else await addDoc(collection(db, "students"), data);
                alert("Success!"); loadRoster(); switchAdminTab('listView');
            } catch (e) { alert("No Permission"); }
        };

        window.loadRoster = async () => {
            const area = document.getElementById('rosterTableArea');
            const snap = await getDocs(collection(db, "students"));
            let html = `<table><tr><th>Name</th><th>Belt</th><th>Status</th></tr>`;
            snap.forEach(docSnap => {
                const s = docSnap.data(), id = docSnap.id;
                const date = s.lastTestDate ? new Date(s.lastTestDate.seconds * 1000).toLocaleDateString() : '--';
                const statusClass = s.tuitionStatus ? 'status-paid' : 'status-due';
                
                html += `<tr class="sr"><td><b>${s.fullName}</b></td><td>${s.beltRank}</td>
                         <td><button onclick="toggleQuickStatus('${id}', ${s.tuitionStatus})" class="status-badge ${statusClass}">${s.tuitionStatus?'Paid':'Due'}</button></td></tr>
                         <tr class="sr detail-row"><td colspan="2"><b>Ph:</b> ${s.phone || 'N/A'}<br><b>Guardian:</b> ${s.guardian || 'N/A'}<br><b>Notes:</b> ${s.notes || '--'}</td>
                         <td style="text-align:right;">
                            <button onclick="editStudent('${id}','${s.fullName}','${s.phone}','${s.guardian}','${s.beltRank}',${s.tuitionStatus},'${s.notes}')" style="background:#444; color:var(--gold); padding:5px; margin-bottom:5px; border-radius:4px; display:block; width:100%;">Edit</button>
                            ${userRank >= 15 ? `<button onclick="delEnt('${id}')" style="background:#400; color:#fff; padding:5px; border-radius:4px; width:100%;">Del</button>` : ''}
                         </td></tr>`;
            });
            area.innerHTML = html + "</table>";
        };

        window.toggleQuickStatus = async (id, cur) => { await updateDoc(doc(db, "students", id), { tuitionStatus: !cur }); loadRoster(); };
        window.delEnt = async (id) => { if(confirm("Delete Student?")) { await deleteDoc(doc(db, "students", id)); loadRoster(); } };
        window.searchRoster = () => {
            const q = document.getElementById('rosterSearch').value.toLowerCase();
            document.querySelectorAll('.sr').forEach((r, i) => {
                const pair = Math.floor(i/2);
                const match = document.querySelectorAll('.sr')[pair*2].innerText.toLowerCase().includes(q);
                r.style.display = match ? "" : "none";
            });
        };

        window.exportRoster = async () => {
            const snap = await getDocs(collection(db, "students"));
            let csv = "Name,Belt,Phone,Guardian,Status,Notes\n";
            snap.forEach(d => {
                const s = d.data();
                csv += `${s.fullName},${s.beltRank},${s.phone},${s.guardian},${s.tuitionStatus?'Paid':'Due'},${s.notes.replace(/,/g, " ")}\n`;
            });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
            link.download = "Roster.csv"; link.click();
        };

        // Video code remains same...
        window.playVid = (id) => {
            document.getElementById('playerContainer').style.display='block';
            if(window.player && window.player.loadVideoById) window.player.loadVideoById(id);
            else window.player = new YT.Player('player',{videoId:id,playerVars:{'autoplay':1,'controls':0},events:{'onStateChange':(e)=>{isPlaying=(e.data==1);}}});
        };
        window.togglePlayback=()=>{isPlaying?player.pauseVideo():player.playVideo();};
        window.skip=(s)=>player.seekTo(player.getCurrentTime()+s,true);
        window.closeVideo=()=>{player.stopVideo(); document.getElementById('playerContainer').style.display='none';};
        window.toggleMenu=(id)=>{const e=document.getElementById(id); e.style.display=(e.style.display==="none")?"block":"none";};
    </script>
</body>
</html>
