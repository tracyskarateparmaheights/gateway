<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png">

    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #242424; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; --orange: #ff8800; --yellow: #ffff00; --purple: #9b59b6; --brown: #8b4513; --white: #ffffff; --black: #000000; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        
        .container { background: var(--card); padding: 20px; border-radius: 12px; border-top: 4px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 500px; margin-top: 10px; box-sizing: border-box; }
        .logo-img { width: 160px; height: auto; margin-bottom: 10px; }
        
        /* Navigation & Header */
        .nav-header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 8px; }
        .control-btn { background: var(--gold); color: #000; border: none; padding: 10px 14px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 5px; }
        .logout-btn { background: var(--red); color: white; }

        /* Video Library Style */
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 15px; border: 1px solid #333; }
        #ytPlayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .belt-group { margin-bottom: 10px; }
        .belt-header { background: #333; padding: 15px; border-radius: 8px; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; border-left: 5px solid transparent; }
        .tech-btn { background: #1a1a1a; color: #eee; padding: 14px; margin: 2px 0; border-radius: 4px; width: 100%; cursor: pointer; text-align: left; font-size: 13px; border: 1px solid #333; transition: background 0.2s; }
        .tech-btn:active { background: #333; border-color: var(--blue); }

        /* Student Record Style */
        .student-row { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; position: relative; }
        .student-main { display: flex; align-items: center; justify-content: space-between; }
        .student-info { display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .student-name { font-weight: bold; font-size: 15px; }
        .student-phone { font-size: 12px; color: #aaa; margin-top: 2px; }

        .detail-view { background:#1a1a1a; padding:15px; font-size:13px; text-align:left; border-radius: 8px; margin: 10px 0; border: 1px solid #444; }
        .detail-grid { display: grid; grid-template-columns: 100px 1fr; gap: 5px; margin-bottom: 10px; }
        .detail-label { color: var(--gold); font-weight: bold; font-size: 12px; }
        .detail-value { color: #fff; font-size: 13px; }

        .filter-bar { display: flex; gap: 5px; margin-bottom: 15px; background: #333; padding: 4px; border-radius: 8px; }
        .filter-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #888; border-radius: 6px; font-size: 12px; cursor: pointer; font-weight: bold; }
        .filter-btn.active { background: var(--gold); color: black; }

        .delete-btn { background: var(--red); color: white; margin-top: 15px; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; }

        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #444; background: var(--input-bg); color: white; box-sizing: border-box; font-size: 14px; }
        .footer-text { margin-top: 25px; font-size: 10px; color: #888; opacity: 0.7; line-height: 1.5; text-align: center; }

        * { -webkit-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body oncontextmenu="return false">

    <div class="container" id="loginBox">
        <img src="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png" class="logo-img">
        <h2 style="color: var(--gold); margin: 0 0 20px 0; font-size: 20px;">Student & Staff Portal</h2>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn" class="control-btn" style="width:100%; padding:18px; justify-content:center;">SIGN IN</button>
        <div class="footer-text">
            Copyright 2026 by M.D.M. Studios Inc. All Rights Reserved.<br>
            Developed by Directed Route LLC
        </div>
    </div>

    <div class="nav-header" id="portalNav" style="display:none;">
        <button class="control-btn" onclick="window.stopAndHome()">üè† Menu</button>
        <div id="adminTools" style="display:none; gap:5px;">
            <button class="control-btn" onclick="window.prepareAdd()">+ New</button>
            <button class="control-btn" onclick="document.getElementById('csvIn').click()">üì• Import</button>
            <button class="control-btn" onclick="window.exportToCSV()">üì§ Export</button>
            <input type="file" id="csvIn" style="display:none;" accept=".csv" onchange="window.handleImport(event)">
        </div>
        <button class="control-btn logout-btn" onclick="location.reload()">Log Out</button>
    </div>

    <div class="container" id="portalView" style="display:none; margin-top:0;">
        <div id="mainMenu">
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; margin-bottom:10px;" onclick="window.openSection('curriculumSection')">ü•ã Video Library</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none; margin-bottom:10px;" id="rosterBtn" onclick="window.openSection('adminDashboard')">üë• Student Roster</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="staffBtn" onclick="window.openSection('staffDashboard')">üõ°Ô∏è Admin Access</button>
        </div>

        <div id="curriculumSection" style="display:none;">
            <div class="video-wrapper"><div id="ytPlayer"></div></div>
            <input type="text" id="videoSearch" placeholder="üîç Search techniques..." onkeyup="window.searchVideos()">
            <div id="dynamicCurriculum"></div>
        </div>

        <div id="adminDashboard" style="display:none;">
            <div id="studentForm" style="display:none; text-align:left;">
                <h3 style="color:var(--gold);">Edit Student</h3>
                <input type="hidden" id="editId">
                <input type="text" id="fName" placeholder="Full Name">
                <input type="text" id="fPhone" placeholder="Phone">
                <input type="text" id="fEmail" placeholder="Email">
                <input type="text" id="fAddress" placeholder="Address">
                <input type="text" id="fCityZip" placeholder="City/Zip">
                <input type="text" id="fRank" placeholder="Current Rank">
                <input type="text" id="fLastTest" placeholder="Last Test Date">
                <input type="text" id="fTuition" placeholder="Tuition Amount">
                <select id="fStatus"><option value="Current">Current</option><option value="Inactive">Inactive</option></select>
                <textarea id="fComments" placeholder="Notes..." style="height:80px;"></textarea>
                <button id="saveBtn" class="control-btn" style="width:100%; justify-content:center; padding:15px;" onclick="window.handleSave()">SAVE CHANGES</button>
                <button id="delBtn" class="delete-btn" onclick="window.handleDelete()">DELETE RECORD</button>
                <button class="control-btn" style="width:100%; background:none; color:#888; justify-content:center;" onclick="window.switchAdmin('listView')">Cancel</button>
            </div>

            <div id="listView">
                <input type="text" id="rosterSearch" placeholder="üîç Search records..." onkeyup="window.runSearch()">
                <div class="filter-bar">
                    <button class="filter-btn active" id="btnCurrent" onclick="window.setFilter('Current')">Active</button>
                    <button class="filter-btn" id="btnInactive" onclick="window.setFilter('Inactive')">Inactive</button>
                </div>
                <div id="rosterArea"></div>
            </div>
        </div>

        <div id="staffDashboard" style="display:none;">
            <h3 style="color:var(--gold);">Staff Permissions</h3>
            <div id="staffArea"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs, updateDoc, onSnapshot, addDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw", authDomain: "tracy-s-karate-portal.firebaseapp.com", projectId: "tracy-s-karate-portal", storageBucket: "tracy-s-karate-portal.appspot.com", messagingSenderId: "338865615783", appId: "1:338865615783:web:75865261864177d46536da" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let ytPlayer, currentUserRank = 0, studentsList = [], currentFilter = 'Current';

        // Mappings for UI
        const beltColors = { "white": "#ffffff", "yellow": "#ffff00", "orange": "#ff8800", "purple": "#9b59b6", "blue": "#3498db", "green": "#2ecc71", "brown": "#8b4513", "black": "#000000" };

        function getBeltHex(rankText) {
            const r = (rankText || "").toLowerCase();
            for (const [name, hex] of Object.entries(beltColors)) { if (r.includes(name)) return hex; }
            return "#666";
        }

        // Exposed Globally to fix "is not a function" errors
        window.toggleDetail = (id) => {
            const el = document.getElementById(`det-${id}`);
            if (el) el.style.display = (el.style.display === "none") ? "block" : "none";
        };

        window.onYouTubeIframeAPIReady = () => { 
            ytPlayer = new YT.Player('ytPlayer', { height: '100%', width: '100%', videoId: '', playerVars: { 'controls': 1, 'rel': 0, 'modestbranding': 1, 'playsinline': 1 } }); 
        };

        window.loadVideo = (id) => { if (ytPlayer?.loadVideoById) { ytPlayer.loadVideoById(id); ytPlayer.playVideo(); } };

        window.stopAndHome = () => {
            if (ytPlayer?.stopVideo) ytPlayer.stopVideo();
            ['curriculumSection', 'adminDashboard', 'staffDashboard', 'mainMenu'].forEach(s => document.getElementById(s).style.display = 'none');
            document.getElementById('mainMenu').style.display = 'block';
        };

        window.openSection = (id) => {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            if (id === 'adminDashboard') window.syncRoster();
            if (id === 'staffDashboard') window.syncStaff();
        };

        window.setFilter = (f) => {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + f).classList.add('active');
            window.runSearch();
        };

        window.runSearch = () => {
            const term = document.getElementById('rosterSearch').value.toLowerCase();
            const filtered = studentsList.filter(s => {
                const matchStatus = (s.status === currentFilter);
                const matchTerm = (s.fullName || "").toLowerCase().includes(term);
                return matchStatus && matchTerm;
            });
            renderRoster(filtered);
        };

        window.syncRoster = () => {
            onSnapshot(query(collection(db, "students"), orderBy("fullName")), (snap) => {
                studentsList = [];
                snap.forEach(docSnap => studentsList.push({id: docSnap.id, ...docSnap.data()}));
                window.runSearch();
            });
        };

        function renderRoster(data) {
            let html = "";
            data.forEach(s => {
                const beltColor = getBeltHex(s.currentRank);
                html += `
                <div class="student-row" onclick="window.toggleDetail('${s.id}')">
                    <div class="student-main">
                        <div class="student-info">
                            <span class="status-dot" style="background:${beltColor}"></span>
                            <div>
                                <div class="student-name">${s.fullName}</div>
                                <div class="student-phone">${s.phone || '(No Phone)'}</div>
                            </div>
                        </div>
                        <button class="control-btn" style="padding:6px 12px;" onclick="event.stopPropagation(); window.viewEdit('${s.id}')">EDIT</button>
                    </div>
                    <div id="det-${s.id}" class="detail-view" style="display:none;">
                        <div class="detail-grid">
                            <div class="detail-label">Status:</div><div class="detail-value">${s.status || 'Current'}</div>
                            <div class="detail-label">Parent:</div><div class="detail-value">${s.parentName || '---'}</div>
                            <div class="detail-label">Email:</div><div class="detail-value">${s.email || '---'}</div>
                            <div class="detail-label">Address:</div><div class="detail-value">${s.address || '---'}</div>
                            <div class="detail-label">Tuition:</div><div class="detail-value">${s.tuition || '---'} (${s.paymentFrequency || '---'})</div>
                            <div class="detail-label">Rank:</div><div class="detail-value">${s.currentRank || '---'}</div>
                            <div class="detail-label">Last Test:</div><div class="detail-value">${s.lastTestDate || '---'}</div>
                            <div class="detail-label">Notes:</div><div class="detail-value">${s.comments || '---'}</div>
                        </div>
                        <button class="delete-btn" style="padding:10px; font-size:11px;" onclick="event.stopPropagation(); window.handleDelete('${s.id}')">DELETE RECORD</button>
                    </div>
                </div>`;
            });
            document.getElementById('rosterArea').innerHTML = html || "<p style='padding:20px; color:#666;'>No records found.</p>";
        }

        window.viewEdit = (id) => {
            const s = studentsList.find(x => x.id === id);
            if (!s) return;
            document.getElementById('editId').value = id;
            document.getElementById('fName').value = s.fullName || "";
            document.getElementById('fPhone').value = s.phone || "";
            document.getElementById('fEmail').value = s.email || "";
            document.getElementById('fAddress').value = s.address || "";
            document.getElementById('fCityZip').value = s.cityZip || "";
            document.getElementById('fRank').value = s.currentRank || "";
            document.getElementById('fTuition').value = s.tuition || "";
            document.getElementById('fLastTest').value = s.lastTestDate || "";
            document.getElementById('fStatus').value = s.status || "Current";
            document.getElementById('fComments').value = s.comments || "";
            
            document.getElementById('listView').style.display = "none";
            document.getElementById('studentForm').style.display = "block";
        };

        window.switchAdmin = (view) => {
            document.getElementById('listView').style.display = (view === 'listView') ? 'block' : 'none';
            document.getElementById('studentForm').style.display = (view === 'studentForm') ? 'block' : 'none';
        };

        window.handleSave = async () => {
            const id = document.getElementById('editId').value;
            const data = {
                fullName: document.getElementById('fName').value,
                phone: document.getElementById('fPhone').value,
                email: document.getElementById('fEmail').value,
                address: document.getElementById('fAddress').value,
                cityZip: document.getElementById('fCityZip').value,
                currentRank: document.getElementById('fRank').value,
                tuition: document.getElementById('fTuition').value,
                lastTestDate: document.getElementById('fLastTest').value,
                status: document.getElementById('fStatus').value,
                comments: document.getElementById('fComments').value
            };
            if(id) await updateDoc(doc(db, "students", id), data); else await addDoc(collection(db, "students"), data);
            alert("Saved"); window.switchAdmin('listView');
        };

        window.handleDelete = async (id) => {
            const targetId = id || document.getElementById('editId').value;
            if (confirm("Delete this student permanently?")) {
                await deleteDoc(doc(db, "students", targetId));
                window.switchAdmin('listView');
            }
        };

        window.exportToCSV = () => {
            const csv = Papa.unparse(studentsList);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'students.csv'; a.click();
        };

        window.handleImport = (e) => {
            const file = e.target.files[0];
            Papa.parse(file, { header: true, complete: async (res) => {
                const batch = writeBatch(db);
                res.data.forEach(row => { if(row.fullName) batch.set(doc(collection(db, "students")), row); });
                await batch.commit(); alert("Imported!");
            }});
        };

        document.getElementById('loginBtn').onclick = async () => {
            try {
                const cred = await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if(snap.exists()) {
                    currentUserRank = snap.data().rankLevel || 0;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalNav').style.display = 'flex';
                    document.getElementById('portalView').style.display = 'block';
                    if(currentUserRank >= 14) document.getElementById('rosterBtn').style.display = 'block';
                    if(currentUserRank >= 15) {
                        document.getElementById('staffBtn').style.display = 'block';
                        document.getElementById('adminTools').style.display = 'flex';
                    }
                    loadCurriculum(currentUserRank);
                }
            } catch(e) { alert("Login Failed"); }
        };

        const loadCurriculum = async (rank) => {
            const q = query(collection(db, "curriculum"), where("rankRequired", "<=", rank), orderBy("rankRequired", "asc"));
            const snap = await getDocs(q);
            const container = document.getElementById('dynamicCurriculum'); container.innerHTML = "";
            snap.forEach(bDoc => {
                const d = bDoc.data();
                const bColor = getBeltHex(d.beltName);
                container.insertAdjacentHTML('beforeend', `
                    <div class="belt-group">
                        <div class="belt-header" style="border-left-color:${bColor}" onclick="window.toggleDetail('belt-${bDoc.id}')">
                            <span style="display:flex; align-items:center; gap:10px;"><span class="status-dot" style="background:${bColor}"></span> ${d.beltName}</span>
                            <span>‚ñº</span>
                        </div>
                        <div id="det-belt-${bDoc.id}" style="display:none; padding-top:5px;">
                            ${d.videos.map(v => `<button class="tech-btn" onclick="window.loadVideo('${v.ytId}')">${v.title}</button>`).join('')}
                        </div>
                    </div>`);
            });
        };

        window.prepareAdd = () => {
            document.getElementById('editId').value = "";
            document.getElementById('studentForm').querySelectorAll('input, textarea').forEach(i => i.value = "");
            window.switchAdmin('studentForm');
        };
    </script>
</body>
</html>
