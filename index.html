<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracy's Karate - Student Portal</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #2b2b2b; padding: 40px; border-radius: 10px; border-top: 5px solid #d93025; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 90%; max-width: 500px; }
        h1 { color: #d93025; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #444; border-radius: 5px; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #d93025; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #b2221b; }
        
        /* Hidden Section */
        #videoContent { display: none; text-align: left; }
        .video-link { display: block; background: #333; color: #fff; padding: 15px; margin: 10px 0; text-decoration: none; border-left: 4px solid #d93025; border-radius: 4px; transition: 0.3s; }
        .video-link:hover { background: #444; padding-left: 20px; }
        .logout-btn { background: #444; margin-top: 20px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <h1>Student Portal</h1>
        <p>Enter the Dojo password to access training videos.</p>
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="checkAccess()">Enter Dojo</button>
        <p id="error" style="color: #d93025; display: none; margin-top: 15px;">Incorrect Password</p>
    </div>

    <div class="container" id="videoContent">
        <h1>Training Videos</h1>
        <p>Select a lesson below:</p>
        
        <a href="https://www.youtube.com/playlist?list=PLudsFr1QJtbK1MkX-oILTeyyq7BBxRO0G" target="_blank" class="video-link">ðŸ¥‹ Yellow Belt</a>
        <a href="https://www.youtube.com/playlist?list=PLudsFr1QJtbLRwhQpJrm-kJgYaLJ7aZQ32" target="_blank" class="video-link">ðŸ¥‹ Orange Belt</a>
        
        <button class="logout-btn" onclick="location.reload()">Log Out</button>
    </div>

    <script>
        function checkAccess() {
            const pass = document.getElementById("passInput").value;
            // CHANGE YOUR PASSWORD HERE
            if (pass === "ParmaKarate2026") { 
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("videoContent").style.display = "block";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>

</body>
</html>
