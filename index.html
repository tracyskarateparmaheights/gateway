<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        
        .container { background: var(--card); padding: 30px 20px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 480px; margin-top: 20px; }
        .logo-img { width: 180px; height: auto; margin-bottom: 10px; }
        .login-title { color: var(--gold); font-size: 24px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }

        /* VIDEO AREA */
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 10px; border: 1px solid #444; }
        #ytPlayer { width: 100%; height: 100%; position: absolute; top:0; left:0; } 
        
        .custom-controls { background: #333; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .control-row { display: flex; justify-content: center; gap: 12px; align-items: center; margin-top: 8px; }
        .control-btn { background: var(--gold); color: #000; border: none; padding: 10px 14px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .control-btn:disabled { background: #555; opacity: 0.7; }
        
        #seekBar { width: 100%; height: 6px; appearance: none; background: #555; border-radius: 5px; cursor: pointer; outline: none; }
        #seekBar::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; background: var(--gold); border-radius: 50%; border: 2px solid #000; }

        /* PERMISSION GUIDE BOX */
        .guide-box { background: #111; padding: 15px; border-radius: 8px; border: 1px solid #444; text-align: left; margin-bottom: 20px; font-size: 13px; line-height: 1.4; }
        .guide-box b { color: var(--gold); display: block; margin-top: 5px; }

        /* TABLES & ROSTER */
        .admin-tab { display: none; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: var(--gold); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 8px; text-align: left; }
        td { padding: 12px 5px; border-bottom: 1px solid #333; font-size: 14px; vertical-align: middle; }
        
        .lvl-input { width: 65px !important; padding: 10px !important; background: #111; color: var(--gold); border: 1px solid #555; text-align: center; font-weight: bold; margin-bottom: 0 !important; }

        .roster-detail { font-size: 12px; color: #bbb; padding: 10px; background: #222; border-radius: 4px; margin: 5px 0; }
        .belt-header { background: #3d3d3d; padding: 15px; margin-top: 10px; border-radius: 8px; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; }
        .tech-btn { background: #222; color: #eee; padding: 14px; margin: 5px 0; border-radius: 6px; border-left: 4px solid var(--gold); width: 100%; cursor: pointer; display: block; text-align: left; font-size: 13px; }

        input, textarea { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: var(--input-bg); color: white; box-sizing: border-box; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <img src="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png" class="logo-img">
        <div class="login-title">Tracy's Karate Portal</div>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn" class="control-btn" style="width:100%; padding:18px;">Sign In</button>
    </div>

    <div class="container" id="portalView" style="display:none;">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button class="control-btn" onclick="showMainMenu()">üè† Menu</button>
            <button class="control-btn" onclick="location.reload()" style="background:var(--red); color:white;">Log Out</button>
        </div>

        <div id="mainMenu">
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px;" onclick="openSection('curriculumSection')">ü•ã Video Library</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="rosterBtn" onclick="openSection('adminDashboard')">üë• Student Roster</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="staffBtn" onclick="openSection('staffDashboard')">üõ°Ô∏è Staff Access</button>
        </div>

        <div id="curriculumSection" style="display:none;">
            <div class="video-wrapper"><div id="ytPlayer"></div></div>
            <div class="custom-controls">
                <input type="range" id="seekBar" value="0" step="0.1">
                <div class="control-row">
                    <button class="control-btn" onclick="seek(-10)">-10s</button>
                    <button class="control-btn" id="playPauseBtn" onclick="togglePlay()">Play</button>
                    <button class="control-btn" onclick="seek(10)">+10s</button>
                </div>
            </div>
            <div class="belt-header" onclick="toggleGate('yellow-techs')">üü° Yellow Belt <span>‚ñº</span></div>
            <div id="yellow-techs" style="display:none;">
                <button class="tech-btn" onclick="changeVid('19Ktd4FfDGg')">Yellow History</button>
                <button class="tech-btn" onclick="changeVid('JIFwfcykAY8')">Japanese Sword</button>
                <button class="tech-btn" onclick="changeVid('RoSuLCLOKuU')">Chinese Sword</button>
                <button class="tech-btn" onclick="changeVid('NjXYf4QOZnU')">Delayed Sword</button>
                <button class="tech-btn" onclick="changeVid('SaCwJIsQWE8')">Knee of Vengence</button>
                <button class="tech-btn" onclick="changeVid('xNzobYNSQ4Y')">Fang of the Cobra</button>
                <button class="tech-btn" onclick="changeVid('ZJNmDVtXnBY')">Twisted Talon</button>
                <button class="tech-btn" onclick="changeVid('u0ceVbYXUXQ')">Returning Dragon</button>
                <button class="tech-btn" onclick="changeVid('yvrhFEiuHKc')">Kenpo Shield</button>
                <button class="tech-btn" onclick="changeVid('i-vyUr_6xZU')">Evasion</button>
                <button class="tech-btn" onclick="changeVid('E44w7Eh73xs')">Breaking the Sword</button>
            </div>
        </div>

        <div id="adminDashboard" style="display:none;">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
                <h3 style="margin:0;">Student Roster</h3>
                <div>
                    <button class="control-btn" style="background:#2ecc71;" onclick="exportRecords()">üíæ Export</button>
                    <button class="control-btn" onclick="prepareAdd()">+ New</button>
                </div>
            </div>
            <div id="studentForm" class="admin-tab">
                <input type="hidden" id="editId">
                <input type="text" id="fName" placeholder="Student Name">
                <input type="text" id="fParent" placeholder="Parent/Guardian">
                <input type="text" id="fPhone" placeholder="Phone Number">
                <input type="email" id="fEmail" placeholder="Email Address">
                <input type="text" id="fAddress" placeholder="Mailing Address">
                <input type="text" id="fCity" placeholder="City / Zip Code">
                <input type="text" id="fSource" placeholder="How did you hear about us?">
                <textarea id="fComments" placeholder="Comments"></textarea>
                <button class="control-btn" style="width:100%; margin-bottom:5px;" onclick="handleSave()">Save Record</button>
                <button class="control-btn" style="width:100%; background:transparent; color:#888;" onclick="switchAdmin('listView')">Cancel</button>
            </div>
            <div id="listView" class="admin-tab" style="display:block;">
                <input type="text" id="rosterSearch" placeholder="üîç Search Students..." onkeyup="searchRoster()">
                <div id="rosterTableArea"></div>
            </div>
        </div>

        <div id="staffDashboard" style="display:none;">
            <h3>Staff Access</h3>
            <div class="guide-box">
                <b>LVL 0: Student</b> - Access to Video Library only.
                <b>LVL 10: Instructor</b> - Access to Student Roster (View/Edit).
                <b>LVL 15: Admin</b> - Access to Staff Permissions (This page).
            </div>
            <div id="staffTableArea"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw",
            authDomain: "tracy-s-karate-portal.firebaseapp.com",
            projectId: "tracy-s-karate-portal",
            storageBucket: "tracy-s-karate-portal.appspot.com",
            messagingSenderId: "338865615783",
            appId: "1:338865615783:web:75865261864177d46536da"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let player, progressTimer, studentsData = [];

        // ROBUST VIDEO ENGINE FIX
        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('ytPlayer', {
                videoId: '19Ktd4FfDGg',
                playerVars: { 
                    'controls': 0, 
                    'disablekb': 1, 
                    'enablejsapi': 1, 
                    'origin': window.location.origin, 
                    'widget_referrer': window.location.href 
                },
                events: { 
                    'onStateChange': (e) => {
                        if (e.data === 1) progressTimer = setInterval(() => { document.getElementById('seekBar').value = (player.getCurrentTime()/player.getDuration())*100; }, 500);
                        else clearInterval(progressTimer);
                    }
                }
            });
        };

        window.togglePlay = () => { try { player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo(); } catch(e) { alert("Please click a technique below first to load the video."); }};
        window.seek = (s) => player.seekTo(player.getCurrentTime() + s, true);
        window.changeVid = (id) => player.loadVideoById(id);
        document.getElementById('seekBar').oninput = function() { player.seekTo(player.getDuration() * (this.value / 100), true); };

        // CSV EXPORT LOGIC
        window.exportRecords = () => {
            if (studentsData.length === 0) return alert("No records to export");
            let csv = "Name,Guardian,Phone,Email,Address,CityZip,Source,Comments\n";
            studentsData.forEach(s => {
                csv += `"${s.fullName || ''}","${s.parentName || ''}","${s.phone || ''}","${s.email || ''}","${s.address || ''}","${s.cityZip || ''}","${s.source || ''}","${s.comments || ''}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'tracy_karate_students.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        // ROSTER LOGIC
        window.syncRoster = () => {
            onSnapshot(query(collection(db, "students"), orderBy("fullName")), (snap) => {
                let html = `<table><tr><th>Student</th><th>Contact</th><th></th></tr>`;
                studentsData = [];
                snap.forEach(docSnap => {
                    const s = docSnap.data();
                    studentsData.push(s);
                    const id = docSnap.id;
                    html += `<tr class="sr-row" onclick="toggleDetail('${id}')">
                        <td><b>${s.fullName || '---'}</b></td>
                        <td>${s.phone || ''}</td>
                        <td><button class="control-btn" style="padding:5px;" onclick="event.stopPropagation(); editStudent('${id}', ${JSON.stringify(s).replace(/"/g, '&quot;')})">EDIT</button></td>
                    </tr>
                    <tr id="det-${id}" style="display:none;"><td colspan="3"><div class="roster-detail">
                        <b>Guardian:</b> ${s.parentName || 'N/A'}<br><b>Email:</b> ${s.email || 'N/A'}<br>
                        <b>Address:</b> ${s.address || ''}, ${s.cityZip || ''}<br><b>Source:</b> ${s.source || ''}<br><b>Comments:</b> ${s.comments || ''}
                    </div></td></tr>`;
                });
                document.getElementById('rosterTableArea').innerHTML = html + "</table>";
            });
        };

        window.toggleDetail = (id) => { const el = document.getElementById(`det-${id}`); el.style.display = el.style.display === "none" ? "table-row" : "none"; };

        window.editStudent = (id, s) => {
            document.getElementById('editId').value = id;
            document.getElementById('fName').value = s.fullName || "";
            document.getElementById('fParent').value = s.parentName || "";
            document.getElementById('fPhone').value = s.phone || "";
            document.getElementById('fEmail').value = s.email || "";
            document.getElementById('fAddress').value = s.address || "";
            document.getElementById('fCity').value = s.cityZip || "";
            document.getElementById('fSource').value = s.source || "";
            document.getElementById('fComments').value = s.comments || "";
            switchAdmin('studentForm');
        };

        window.handleSave = async () => {
            const id = document.getElementById('editId').value;
            const data = {
                fullName: document.getElementById('fName').value, parentName: document.getElementById('fParent').value,
                phone: document.getElementById('fPhone').value, email: document.getElementById('fEmail').value,
                address: document.getElementById('fAddress').value, cityZip: document.getElementById('fCity').value,
                source: document.getElementById('fSource').value, comments: document.getElementById('fComments').value,
                updated: serverTimestamp()
            };
            if(id) await updateDoc(doc(db, "students", id), data);
            else await addDoc(collection(db, "students"), data);
            switchAdmin('listView');
        };

        window.prepareAdd = () => {
            document.getElementById('editId').value = "";
            ['fName', 'fParent', 'fPhone', 'fEmail', 'fAddress', 'fCity', 'fSource', 'fComments'].forEach(i => document.getElementById(i).value = "");
            switchAdmin('studentForm');
        };

        window.switchAdmin = (id) => {
            document.querySelectorAll('.admin-tab').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        window.searchRoster = () => {
            const q = document.getElementById('rosterSearch').value.toLowerCase();
            document.querySelectorAll('.sr-row').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? "" : "none");
        };

        window.syncStaff = () => {
            onSnapshot(collection(db, "users"), (snap) => {
                let html = `<table><tr><th>NAME</th><th style="text-align:center">LVL</th><th></th></tr>`;
                snap.forEach(docSnap => {
                    const u = docSnap.data();
                    html += `<tr><td>${u.name || "User"}</td><td style="text-align:center"><input type="number" class="lvl-input" id="lvl-${docSnap.id}" value="${u.rankLevel || 0}"></td>
                    <td><button class="control-btn" onclick="updateRank('${docSnap.id}')">‚úî</button></td></tr>`;
                });
                document.getElementById('staffTableArea').innerHTML = html + "</table>";
            });
        };

        window.updateRank = async (id) => {
            await updateDoc(doc(db, "users", id), { rankLevel: parseInt(document.getElementById(`lvl-${id}`).value) });
            alert("Updated");
        };

        document.getElementById('loginBtn').onclick = async () => {
            try {
                const cred = await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if (snap.exists()) {
                    const rank = snap.data().rankLevel;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalView').style.display = 'block';
                    if (rank >= 10) document.getElementById('rosterBtn').style.display = 'block';
                    if (rank >= 15) document.getElementById('staffBtn').style.display = 'block';
                }
            } catch (e) { alert("Login failed"); }
        };

        window.openSection = (id) => {
            document.querySelectorAll('#portalView > div:not(:first-child)').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if (id === 'adminDashboard') syncRoster();
            if (id === 'staffDashboard') syncStaff();
        };

        window.showMainMenu = () => {
            document.querySelectorAll('#portalView > div:not(:first-child)').forEach(d => d.style.display = 'none');
            document.getElementById('mainMenu').style.display = 'block';
        };
        window.toggleGate = (id) => { const el = document.getElementById(id); el.style.display = el.style.display === "none" ? "block" : "none"; };
    </script>
</body>
</html>
