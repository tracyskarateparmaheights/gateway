<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png">

    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; --purple: #9b59b6; --blue: #3498db; --orange: #ff8800; --yellow: #ffff00; --white: #ffffff; --brown: #8b4513; --black: #000000; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        
        .container { background: var(--card); padding: 30px 20px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 480px; margin-top: 20px; }
        .logo-img { width: 180px; height: auto; margin-bottom: 10px; }
        
        .nav-header { width: 100%; max-width: 480px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 20px; border: 1px solid #444; }
        #ytPlayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .belt-header { background: #3d3d3d; padding: 15px; margin-top: 10px; border-radius: 8px; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; border-left: 5px solid transparent; }
        .tech-btn { background: #222; color: #eee; padding: 14px; margin: 5px 0; border-radius: 6px; width: 100%; cursor: pointer; display: block; text-align: left; font-size: 13px; border: 1px solid #444; }

        input, textarea, select { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: var(--input-bg); color: white; box-sizing: border-box; font-size: 14px; }
        
        .admin-tab { display: none; text-align: left; }
        .detail-view { background:#111; padding:15px; font-size:13px; text-align:left; line-height:1.6; border-radius: 8px; margin: 5px 0; border: 1px solid #444; }
        .detail-label { color: var(--gold); font-weight: bold; display: inline-block; width: 130px; }
        
        .control-btn { background: var(--gold); color: #000; border: none; padding: 10px 14px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .filter-bar { display: flex; gap: 5px; margin-bottom: 15px; }
        .filter-btn { flex: 1; padding: 10px; background: #333; color: #888; border-radius: 6px; cursor: pointer; border: 1px solid #444; }
        .filter-btn.active { background: var(--gold); color: black; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 12px 5px; border-bottom: 1px solid #333; font-size: 14px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="container" id="loginBox">
        <img src="https://raw.githubusercontent.com/tracyskarateparmaheights/gateway/main/BLACK-TK.png" class="logo-img">
        <h2 style="color: var(--gold);">Tracy's Karate Portal</h2>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn" class="control-btn" style="width:100%; padding:18px;">SIGN IN</button>
    </div>

    <div class="nav-header" id="portalNav" style="display:none;">
        <button class="control-btn" onclick="window.stopAndHome()">üè† Menu</button>
        <button class="control-btn" onclick="location.reload()" style="background:var(--red); color:white;">Log Out</button>
    </div>

    <div class="container" id="portalView" style="display:none; margin-top:0;">
        <div id="mainMenu">
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px;" onclick="window.openSection('curriculumSection')">ü•ã Video Library</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="rosterBtn" onclick="window.openSection('adminDashboard')">üë• Student Roster</button>
            <button class="tech-btn" style="padding:25px; text-align:center; font-size:18px; display:none;" id="staffBtn" onclick="window.openSection('staffDashboard')">üõ°Ô∏è Admin Access</button>
        </div>

        <div id="curriculumSection" style="display:none;">
            <div class="video-wrapper"><div id="ytPlayer"></div></div>
            <div id="dbStatus" style="font-size: 11px; color: var(--gold); margin-bottom: 10px;">Status: Standby</div>
            <div id="dynamicCurriculum"></div>
        </div>

        <div id="adminDashboard" style="display:none;">
            <div style="display:flex; gap:8px; margin-bottom:15px;">
                <button class="control-btn" onclick="window.prepareAdd()">+ New Student</button>
                <button class="control-btn" onclick="document.getElementById('csvIn').click()">üì• Import CSV</button>
                <button class="control-btn" onclick="window.exportStudents()">üíæ Export CSV</button>
                <input type="file" id="csvIn" style="display:none;" accept=".csv" onchange="window.handleBulkImport(event)">
            </div>

            <div id="studentForm" class="admin-tab">
                <input type="hidden" id="editId">
                <select id="fStatus"><option value="Current">Current</option><option value="Inactive">Inactive</option></select>
                <input type="text" id="fName" placeholder="Student Full Name">
                <input type="text" id="fParent" placeholder="Parent Name">
                <input type="text" id="fPhone" placeholder="Phone">
                <input type="email" id="fEmail" placeholder="Email">
                <input type="text" id="fAddress" placeholder="Address">
                <input type="text" id="fCityZip" placeholder="City & Zip">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="fTuition" placeholder="Tuition $">
                    <select id="fFrequency"><option value="Weekly">Weekly</option><option value="Bi-Weekly">Bi-Weekly</option><option value="Monthly">Monthly</option></select>
                </div>
                <input type="text" id="fRank" placeholder="Current Rank">
                <input type="text" id="fSource" placeholder="Lead Source">
                <textarea id="fComments" placeholder="Notes" style="height:80px;"></textarea>
                <button class="control-btn" style="width:100%; padding:15px;" onclick="window.handleSave()">SAVE RECORD</button>
                <button class="control-btn" style="width:100%; background:none; color:#888;" onclick="window.switchAdmin('listView')">Cancel</button>
            </div>

            <div id="listView" class="admin-tab" style="display:block;">
                <div class="filter-bar">
                    <button id="fCur" class="filter-btn active" onclick="window.setFilter('Current')">Active</button>
                    <button id="fIna" class="filter-btn" onclick="window.setFilter('Inactive')">Inactive</button>
                </div>
                <div id="rosterTableArea"></div>
            </div>
        </div>

        <div id="staffDashboard" style="display:none;">
            <div id="staffTableArea"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs, onSnapshot, updateDoc, addDoc, deleteDoc, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw", authDomain: "tracy-s-karate-portal.firebaseapp.com", projectId: "tracy-s-karate-portal", storageBucket: "tracy-s-karate-portal.appspot.com", messagingSenderId: "338865615783", appId: "1:338865615783:web:75865261864177d46536da" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let ytPlayer, playerReady = false, currentUserRank = 0, studentsList = [], currentFilter = 'Current';

        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('ytPlayer', { height: '100%', width: '100%', videoId: 'S3A9t0_6fvU', events: { 'onReady': () => playerReady = true } });
        };
        window.loadVideo = (id) => { if(playerReady) { ytPlayer.loadVideoById(id); window.scrollTo({top:0, behavior:'smooth'}); } };

        const loadCurriculum = async (rank) => {
            document.getElementById('dbStatus').innerText = "Status: Connecting...";
            try {
                const q = query(collection(db, "curriculum"), where("rankRequired", "<=", rank), orderBy("rankRequired", "asc"));
                const snap = await getDocs(q);
                if(snap.empty) { document.getElementById('dbStatus').innerText = "Status: No curriculum data found."; return; }
                
                const container = document.getElementById('dynamicCurriculum');
                container.innerHTML = "";
                snap.forEach(bDoc => {
                    const d = bDoc.data();
                    container.insertAdjacentHTML('beforeend', `
                        <div class="belt-group">
                            <div class="belt-header" onclick="window.toggleGate('belt-${bDoc.id}')">
                                <span>${d.beltName}</span><span>‚ñº</span>
                            </div>
                            <div id="belt-${bDoc.id}" style="display:none; padding-top:5px;">
                                ${d.videos.map(v => `<button class="tech-btn" onclick="window.loadVideo('${v.ytId}')">${v.title}</button>`).join('')}
                            </div>
                        </div>`);
                });
                document.getElementById('dbStatus').innerText = "Status: Online.";
            } catch(e) { document.getElementById('dbStatus').innerText = "Error: " + e.message; console.error(e); }
        };

        window.syncRoster = () => {
            onSnapshot(query(collection(db, "students"), orderBy("fullName")), (snap) => {
                studentsList = []; let html = `<table>`;
                snap.forEach(docSnap => {
                    const s = docSnap.data(); const id = docSnap.id; studentsList.push({id, ...s});
                    if((s.status || 'Current') === currentFilter) {
                        html += `<tr onclick="window.toggleGate('det-${id}')">
                            <td><b>${s.fullName}</b><br><small>${s.phone || ''}</small></td>
                            <td style="text-align:right;"><button class="control-btn" onclick="event.stopPropagation(); window.editStudent('${id}')">EDIT</button></td>
                        </tr>
                        <tr id="det-${id}" style="display:none;"><td colspan="2"><div class="detail-view">
                            <div><span class="detail-label">Parent:</span> ${s.parentName || '--'}</div>
                            <div><span class="detail-label">Email:</span> ${s.email || '--'}</div>
                            <div><span class="detail-label">Address:</span> ${s.address || '--'} ${s.cityZip || ''}</div>
                            <div><span class="detail-label">Tuition:</span> ${s.tuition || '--'} (${s.paymentFrequency || ''})</div>
                            <div><span class="detail-label">Current Rank:</span> ${s.currentRank || '--'}</div>
                            <div><span class="detail-label">Source:</span> ${s.source || '--'}</div>
                            <div><span class="detail-label">Notes:</span> ${s.comments || '--'}</div>
                            <button class="control-btn" style="background:var(--red); color:white; width:100%; margin-top:10px;" onclick="window.deleteStudent('${id}')">DELETE</button>
                        </div></td></tr>`;
                    }
                });
                document.getElementById('rosterTableArea').innerHTML = html + "</table>";
            });
        };

        window.handleSave = async () => {
            const id = document.getElementById('editId').value;
            const data = { 
                fullName: document.getElementById('fName').value, parentName: document.getElementById('fParent').value,
                phone: document.getElementById('fPhone').value, email: document.getElementById('fEmail').value,
                address: document.getElementById('fAddress').value, cityZip: document.getElementById('fCityZip').value,
                tuition: document.getElementById('fTuition').value, paymentFrequency: document.getElementById('fFrequency').value,
                status: document.getElementById('fStatus').value, currentRank: document.getElementById('fRank').value,
                source: document.getElementById('fSource').value, comments: document.getElementById('fComments').value, updatedAt: serverTimestamp() 
            };
            if(id) await updateDoc(doc(db, "students", id), data); else await addDoc(collection(db, "students"), data);
            window.switchAdmin('listView');
        };

        window.toggleGate = (id) => { const el = document.getElementById(id); if(el) el.style.display = el.style.display === 'none' ? 'block' : 'none'; };
        window.switchAdmin = (id) => { document.querySelectorAll('.admin-tab').forEach(t => t.style.display='none'); document.getElementById(id).style.display='block'; };
        window.openSection = (id) => { 
            document.getElementById('mainMenu').style.display = 'none'; 
            document.getElementById(id).style.display = 'block';
            if(id === 'adminDashboard') window.syncRoster();
        };
        window.stopAndHome = () => {
            if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
            ['curriculumSection', 'adminDashboard', 'staffDashboard', 'mainMenu'].forEach(s => document.getElementById(s).style.display = 'none');
            document.getElementById('mainMenu').style.display = 'block';
        };
        window.setFilter = (f) => { currentFilter = f; document.getElementById('fCur').classList.toggle('active', f==='Current'); document.getElementById('fIna').classList.toggle('active', f==='Inactive'); window.syncRoster(); };
        window.prepareAdd = () => { document.getElementById('editId').value = ""; document.querySelectorAll('#studentForm input, #studentForm textarea').forEach(i => i.value = ""); window.switchAdmin('studentForm'); };
        window.deleteStudent = async (id) => { if(confirm("Permanently delete?")) await deleteDoc(doc(db, "students", id)); };
        window.exportStudents = () => { const csv = Papa.unparse(studentsList); const blob = new Blob([csv], { type: 'text/csv' }); const url = window.URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `Roster.csv`; a.click(); };

        const handleLogin = async () => {
            try {
                const cred = await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if(snap.exists()) {
                    currentUserRank = snap.data().rankLevel || 0;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalNav').style.display = 'flex';
                    document.getElementById('portalView').style.display = 'block';
                    if(currentUserRank >= 14) document.getElementById('rosterBtn').style.display = 'block';
                    if(currentUserRank >= 15) document.getElementById('staffBtn').style.display = 'block';
                    loadCurriculum(currentUserRank);
                }
            } catch(e) { alert("Login Failed"); }
        };
        document.getElementById('loginBtn').onclick = handleLogin;
        document.getElementById('passInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleLogin(); });
    </script>
</body>
</html>
