<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracy's Karate - Master Portal</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffcc00">
    
    <style>
        :root { --gold: #ffcc00; --bg: #1a1a1a; --card: #2b2b2b; --input-bg: #1e1e1e; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .container { background: var(--card); padding: 30px 20px; border-radius: 12px; border-top: 5px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 450px; margin-top: 20px; }
        h1, h2, h3 { color: var(--gold); text-transform: uppercase; letter-spacing: 1.5px; margin: 10px 0; }
        input, select, textarea { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #444; background: var(--input-bg); color: white; font-size: 16px; box-sizing: border-box; outline: none; }
        button { cursor: pointer; transition: 0.2s; border: none; }
        #loginBtn { width: 100%; padding: 18px; background-color: var(--gold); color: #000; border-radius: 8px; font-size: 17px; font-weight: 700; }
        .nav-btn { background: #444; color: #fff; padding: 10px 15px; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .menu-card { padding: 30px; background: #333; color: var(--gold); border: 2px solid var(--gold); border-radius: 12px; font-size: 18px; font-weight: bold; width: 100%; margin-bottom: 15px; display: none; }
        .admin-tab { display: none; padding: 15px; background: #111; border-radius: 8px; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: var(--gold); border-bottom: 1px solid #444; padding: 8px; font-size: 11px; text-transform: uppercase; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid #222; vertical-align: top; font-size: 13px; }
        .detail-row { font-size: 11px; color: #aaa; background: #1e1e1e; line-height: 1.4; border-bottom: 2px solid #333; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; border:none; cursor: pointer; }
        .status-paid { background: var(--green); color: #000; }
        .status-due { background: var(--red); color: #fff; }
        .belt-header { background: #3d3d3d; padding: 16px; margin-top: 10px; border-radius: 8px; font-weight: 600; color: var(--gold); cursor: pointer; display: flex; justify-content: space-between; }
        .tech-btn { background: #222; color: #eee; padding: 14px; margin: 6px 0; border-radius: 6px; text-align: left; font-size: 13px; border-left: 4px solid var(--gold); width: 100%; }
        #player { width: 100%; height: 220px; background: #000; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <h1>Dojo Portal</h1>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="loginBtn">Sign In</button>
    </div>

    <div class="container" id="portalView" style="display:none;">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button class="nav-btn" id="homeBtn" onclick="showMainMenu()" style="display:none;">üè† Menu</button>
            <button class="nav-btn" onclick="location.reload()" style="background:#822;">Log Out</button>
        </div>

        <div id="mainMenu">
            <h2>Management</h2>
            <button id="staffMenuBtn" class="menu-card" onclick="openSection('staffDashboard')">üõ°Ô∏è Staff Access</button>
            <button id="dbMenuBtn" class="menu-card" onclick="openSection('adminDashboard')">üë• Student Roster</button>
            <button id="curMenuBtn" class="menu-card" onclick="openSection('curriculumSection')">ü•ã Video Library</button>
        </div>

        <div id="staffDashboard" style="display:none;">
            <h3>Staff Permissions</h3>
            <div id="staffTableArea"></div>
        </div>

        <div id="adminDashboard" style="display:none;">
            <h3 id="adminTitle">Student Roster</h3>
            <div id="adminControls" style="display:none; gap:5px; margin-bottom:15px;">
                <button class="nav-btn" onclick="prepareAdd()" style="flex:1;">+ Add</button>
                <button class="nav-btn" onclick="switchAdminTab('listView'); loadRoster();" style="flex:1;">üë• View</button>
                <button class="nav-btn" onclick="exportRoster()" style="flex:1; background:#2e7d32;">üì• Export</button>
            </div>
            
            <div id="studentForm" class="admin-tab">
                <input type="hidden" id="editStudentId">
                <input type="text" id="sName" placeholder="Full Name">
                <input type="text" id="sPhone" placeholder="Phone">
                <input type="text" id="sGuardian" placeholder="Guardian">
                <input type="text" id="sBelt" placeholder="Belt Rank">
                <select id="sTuition"><option value="true">Paid</option><option value="false">Due</option></select>
                <textarea id="sNotes" placeholder="Notes..."></textarea>
                <button onclick="handleSave()" style="width:100%; padding:15px; background:var(--gold); font-weight:bold; color:#000; border-radius:8px;">Save Student</button>
            </div>

            <div id="listView" class="admin-tab" style="display:block;">
                <input type="text" id="rosterSearch" placeholder="üîç Search..." onkeyup="searchRoster()">
                <div id="rosterTableArea"></div>
            </div>
        </div>
        
        <div id="curriculumSection" style="display:none;">
            <h3>Videos</h3>
            <div id="player"></div>
            
            <div class="belt-header" onclick="toggleGate('list-yellow', 1)">üü° Yellow Belt <span>‚ñº</span></div>
            <div id="list-yellow" style="display:none; padding:10px;">
                <button class="tech-btn" onclick="playVid('19Ktd4FfDGg')">Yellow Belt History</button>
                <button class="tech-btn" onclick="playVid('JIFwfcykAY8')">Japanese Sword</button>
                <button class="tech-btn" onclick="playVid('RoSuLCLOKuU')">Chinese Sword</button>
                <hr style="border: 0.5px solid #444; margin: 10px 0;">
                <button class="tech-btn" onclick="playVid('NjXYf4QOZnU')">1. Delayed Sword</button>
                <button class="tech-btn" onclick="playVid('SaCwJIsQWE8')">2. Knee of Vengeance</button>
                <button class="tech-btn" onclick="playVid('xNzobYNSQ4Y')">3. Fang of the Cobra</button>
                <button class="tech-btn" onclick="playVid('ZJNmDVtXnBY')">4. Twisted Talon</button>
                <button class="tech-btn" onclick="playVid('u0ceVbYXUXQ')">5. Returning Dragon</button>
                <button class="tech-btn" onclick="playVid('yvrhFEiuHKc')">6. Kenpo Shield</button>
                <button class="tech-btn" onclick="playVid('i-vyUr_6xZU')">7. Evasion</button>
                <button class="tech-btn" onclick="playVid('E44w7Eh73xs')">8. Breaking the Sword</button>
                <button class="tech-btn" onclick="playVid('p_XU_uC4N-4')">9. Crane Leap</button>
                <button class="tech-btn" onclick="playVid('N-T3S_5hXv0')">10. Capturing the Storm</button>
            </div>

            <div class="belt-header" onclick="toggleGate('list-orange', 2)">üü† Orange Belt <span>‚ñº</span></div>
            <div id="list-orange" style="display:none; padding:10px;">
                <p style="color:#666; font-size:12px;">Add Orange Belt IDs in script</p>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, getDocs, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC35Ubf6GxyDi3JEiKWaYgVFkYGknMZrcw",
            authDomain: "tracy-s-karate-portal.firebaseapp.com",
            projectId: "tracy-s-karate-portal",
            storageBucket: "tracy-s-karate-portal.appspot.com",
            messagingSenderId: "338865615783",
            appId: "1:338865615783:web:75865261864177d46536da"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userRank = 0;

        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const cred = await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                const snap = await getDoc(doc(db, "users", cred.user.uid));
                if (snap.exists()) {
                    userRank = snap.data().rankLevel || 0;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('portalView').style.display = 'block';
                    
                    document.getElementById('staffMenuBtn').style.display = userRank >= 15 ? 'block' : 'none';
                    document.getElementById('dbMenuBtn').style.display = userRank >= 10 ? 'block' : 'none';
                    document.getElementById('curMenuBtn').style.display = userRank >= 1 ? 'block' : 'none';
                    document.getElementById('adminControls').style.display = userRank >= 15 ? 'flex' : 'none';
                }
            } catch (err) { alert("Login failed"); }
        });

        window.showMainMenu = () => {
            document.getElementById('homeBtn').style.display = 'none';
            document.querySelectorAll('#portalView > div:not(:first-child)').forEach(d => d.style.display = 'none');
            document.getElementById('mainMenu').style.display = 'block';
        };

        window.openSection = (id) => {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            document.getElementById('homeBtn').style.display = 'block';
            if(id === 'staffDashboard') loadStaff();
            if(id === 'adminDashboard') loadRoster();
        };

        window.loadStaff = async () => {
            const area = document.getElementById('staffTableArea');
            const snap = await getDocs(collection(db, "users"));
            let html = `<table><tr><th>User</th><th>Lvl</th><th>Update</th></tr>`;
            snap.forEach(docSnap => {
                const u = docSnap.data();
                html += `<tr><td>${u.fullName || u.email || 'User'}</td>
                <td><input type="number" id="lvl-${docSnap.id}" value="${u.rankLevel}" style="width:45px;"></td>
                <td><button onclick="updateRank('${docSnap.id}')" style="background:var(--gold); padding:4px;">‚úî</button></td></tr>`;
            });
            area.innerHTML = html + "</table>";
        };

        window.updateRank = async (uid) => {
            await updateDoc(doc(db, "users", uid), { rankLevel: parseInt(document.getElementById(`lvl-${uid}`).value) });
            alert("Permissions updated.");
        };

        window.loadRoster = async () => {
            const area = document.getElementById('rosterTableArea');
            const snap = await getDocs(collection(db, "students"));
            let html = `<table><tr><th>Name</th><th>Belt</th><th>Status</th></tr>`;
            snap.forEach(docSnap => {
                const s = docSnap.data(), id = docSnap.id;
                const statusClass = s.tuitionStatus ? 'status-paid' : 'status-due';
                const updateTime = s.lastTestDate ? new Date(s.lastTestDate.seconds * 1000).toLocaleString() : '--';
                
                html += `<tr class="sr"><td><b>${s.fullName}</b></td><td>${s.beltRank}</td>
                         <td><button onclick="${userRank >= 15 ? `toggleQuickStatus('${id}', ${s.tuitionStatus})` : ''}" class="status-badge ${statusClass}">${s.tuitionStatus?'Paid':'Due'}</button></td></tr>
                         <tr class="sr detail-row"><td colspan="2"><b>Ph:</b> ${s.phone}<br><b>Guardian:</b> ${s.guardian}<br><b>Notes:</b> ${s.notes}<br><b>Updated:</b> ${updateTime}</td>
                         <td style="text-align:right;">
                            ${userRank >= 15 ? `
                                <button onclick="editStudent('${id}','${s.fullName}','${s.phone}','${s.guardian}','${s.beltRank}',${s.tuitionStatus},'${s.notes}')" style="background:#444; color:var(--gold); padding:5px; margin-bottom:5px; width:100%; border-radius:4px;">Edit</button>
                                <button onclick="delEnt('${id}')" style="background:#400; color:#fff; padding:5px; width:100%; border-radius:4px;">Del</button>
                            ` : '<i>Read-Only</i>'}
                         </td></tr>`;
            });
            area.innerHTML = html + "</table>";
        };

        window.toggleGate = (id, required) => {
            if (userRank < required && userRank < 15) return alert("Higher Rank Required.");
            const e = document.getElementById(id);
            e.style.display = (e.style.display === "none") ? "block" : "none";
        };

        window.playVid = (id) => {
            if (window.player && window.player.loadVideoById) window.player.loadVideoById(id);
            else window.player = new YT.Player('player', { videoId: id, playerVars: { 'autoplay': 1, 'playsinline': 1 } });
        };

        window.switchAdminTab = (id) => { document.querySelectorAll('.admin-tab').forEach(t => t.style.display = 'none'); document.getElementById(id).style.display = 'block'; };
        window.prepareAdd = () => { document.getElementById('editStudentId').value = ""; ['sName', 'sPhone', 'sGuardian', 'sBelt', 'sNotes'].forEach(id => document.getElementById(id).value = ""); switchAdminTab('studentForm'); };
        window.editStudent = (id, n, p, g, b, s, nt) => { document.getElementById('editStudentId').value = id; document.getElementById('sName').value = n; document.getElementById('sPhone').value = p; document.getElementById('sGuardian').value = g; document.getElementById('sBelt').value = b; document.getElementById('sTuition').value = s.toString(); document.getElementById('sNotes').value = nt; switchAdminTab('studentForm'); };
        window.handleSave = async () => { const id = document.getElementById('editStudentId').value; const data = { fullName: document.getElementById('sName').value, phone: document.getElementById('sPhone').value, guardian: document.getElementById('sGuardian').value, beltRank: document.getElementById('sBelt').value, tuitionStatus: document.getElementById('sTuition').value === 'true', notes: document.getElementById('sNotes').value, lastTestDate: serverTimestamp() }; if(id) await updateDoc(doc(db, "students", id), data); else await addDoc(collection(db, "students"), data); alert("Saved!"); loadRoster(); switchAdminTab('listView'); };
        window.toggleQuickStatus = async (id, cur) => { await updateDoc(doc(db, "students", id), { tuitionStatus: !cur }); loadRoster(); };
        window.delEnt = async (id) => { if(confirm("Delete Student Record?")) { await deleteDoc(doc(db, "students", id)); loadRoster(); } };
        window.exportRoster = async () => { const snap = await getDocs(collection(db, "students")); let csv = "Name,Belt,Phone,Guardian,Status,Notes\n"; snap.forEach(d => { const s = d.data(); csv += `${s.fullName},${s.beltRank},${s.phone},${s.guardian},${s.tuitionStatus?'Paid':'Due'},${s.notes.replace(/,/g, " ")}\n`; }); const link = document.createElement("a"); link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); link.download = "Dojo_Roster.csv"; link.click(); };
        window.searchRoster = () => {
            const q = document.getElementById('rosterSearch').value.toLowerCase();
            document.querySelectorAll('.sr').forEach((r, i) => {
                const pair = Math.floor(i/2);
                const match = document.querySelectorAll('.sr')[pair*2].innerText.toLowerCase().includes(q);
                r.style.display = match ? "" : "none";
            });
        };
    </script>
</body>
</html>
