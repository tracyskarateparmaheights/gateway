<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorized Access Only</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        h2 { color: #1a73e8; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #dadce0; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #1557b0; }
        #error { color: #d93025; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Portal Login</h2>
        <input type="password" id="pass" placeholder="Enter Password">
        <button onclick="check()">Login</button>
        <p id="error">Incorrect Password</p>
    </div>

    <script>
        function check() {
            const password = document.getElementById("pass").value;
            // EDIT THESE TWO LINES
            const correctPassword = "6509PearlRoad"; 
            const hiddenPageUrl = "https://sites.google.com/view/rydh5ryam9h-xvc7ftwj4nzsj8l2v/login-page";

            if (password === correctPassword) {
                window.location.href = hiddenPageUrl;
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
